teacher.run.recentactivity.warningUnsavedChangesToStudentTeams=Atención: Ha realizado cambios en los equipos de estudiantes pero no ha guardado dichos cambios. Si sale ahora, se perderán esos cambios. Para guardar sus cambios haga clic en 'Cancelar' y luego clic en GUARDAR CAMBIOS en la esquina superior derecha.
teacher.run.recentactivity.warningUnsavedChangesToStudentTeams.description=The message to tell the teacher they have unsaved changes to the student teams
pages.teacherfaq.studentForgotUsernameOrPasswordAnswerPart2=Segundo, aliente a sus estudiantes a resolver el problema por sus propios medios. Dígales que vayan a la página principal de WISE4, hagan clic en "¿Olvidó su nombre de usuario o contraseña?" y hagan clic en el botón de estudiante. Si el estudiante recuerda su pregunta de seguridad (creada al momento de registrarse) entonces podrá elegir otra contraseña. Si el estudiante tiene el Código de Acceso entonces podrá fácilmente encontrar el nombre de usuario asociado al proyecto.
pages.teacherfaq.studentForgotUsernameOrPasswordAnswerPart2.description=Part 2 of the answer to the question A student has forgotten his/her Username or Password.  What should I do?
pages.teacherfaq.studentForgotUsernameOrPasswordAnswerPart3=Tercero, si el estudiante no puede resolver el problema directamente, puede buscar su nombre de usuario o cambiar su contraseña. En el Área del Docente clic en el link en la columna de estudiante de un período particular. Clic en el botón Info para ver el nombre de usuario del estudiante. Clic en Contraseña para asignar una nueva contraseña al estudiante.
pages.teacherfaq.studentForgotUsernameOrPasswordAnswerPart3.description=Part 3 of the answer to the question A student has forgotten his/her Username or Password.  What should I do?
pages.teacherfaq.howLongRunTakeAnswer=Duración de los proyectos varía de unos 3 días a 10 días. Ver el panel de información de un proyecto para obtener más detalles. Tenga en cuenta que algunos proyectos de WISE pueden diferir en su tiempo total (las horas de espera para completar todo el proyecto) frente al tiempo de computadora (las horas previstas de tiempo activo en el equipo, y algunos proyectos incluirán actividades fuera de línea para algunos días).
pages.teacherfaq.howLongRunTakeAnswer.description=The answer to the question How long does it take to run a project?
pages.teacherfaq.howReviewAndGradeWorkAnswerPart3=Haga clic en el Calificar por paso o Calificar por Equipo para un proyecto en particular. Las siguientes pantallas se presentarán todos los trabajos de estudiante actual (con resaltado de color de obra nueva / revisada). Usted puede hacer comentarios de lo que el alumno verá dentro de su panel de MI TRABAJO. También puede marcar el trabajo del estudiante.
pages.teacherfaq.howReviewAndGradeWorkAnswerPart3.description=Part 3 of the answer to the question How do I review and grade student work?
pages.teacherfaq.howFitProjectIntoMyCurriculumAnswer=En general, los estudiantes se beneficiarán si se enseña algo antes del tema tratado en el proyecto. Depende de la maestra decidir dónde mejor encaja para apoyar el aprendizaje del estudiante. Muchos maestros usan un proyecto WISE como actividad final, mientras que otros lo integran en su plan de estudios en un punto medio. Algunos profesores eligen usar proyectos WISE como actividad introductoria para una unidad, o como una actividad de síntesis para una unidad.
pages.teacherfaq.howFitProjectIntoMyCurriculumAnswer.description=The answer to the question How do I fit a SCORE project into my curriculum?
pages.teacherfaq.whatIfRunOutOfLabTimeAnswer=WISE es un entorno de aprendizaje basado en la Web, por lo que los estudiantes pueden trabajar desde una computadora en la escuela o en casa. Esto significa que los estudiantes pueden completar el proyecto desde cualquier computadora a discreción del maestro.
pages.teacherfaq.whatIfRunOutOfLabTimeAnswer.description=The answer to the question What if I run out of computer lab time but some of my students are not finished with the project?
pages.teacherfaq.iDoNotRememberTeacherAccessCodeAnswer=Para obtener el código de acceso para la ejecución del proyecto el mismo se encuentra cuando se conecte y mire el listado de ejecuciones de los proyectos. Se da uno para ejecución de proyecto configurada. Recuerde que primero debe configurar una ejecución de proyecto antes de proceder sus estudiantes a crear una nueva cuenta.
pages.teacherfaq.iDoNotRememberTeacherAccessCodeAnswer.description=The answer to the question I do not remember my teacher access code that students need to create their account for my new students.
pages.teacherfaq.whyIsNavigationBarDisappearingAnswer=Cuando los estudiantes están ejecutando el proyecto, hay un botón en la parte superior de la página con la etiqueta "Pantalla completa". Al hacer clic en la página del proyecto lo lleva al área completa suprimiendo la barra de navegación. Luego, los estudiantes usan las flechas verdes (parte superior izquierda) para navegar. Al hacer clic en él de nuevo traerá de vuelta la barra de navegación.
pages.teacherfaq.whyIsNavigationBarDisappearingAnswer.description=The answer to the question Often the navigation bar on the left side of the page is disappearing on students' screens. What are they doing that is making this happen, and how do I get it back?
pages.teacherfaq.whatShouldILookForInStudentAnswersAnswer=El siguiente enlace le mostrará una rúbrica para la evaluación de uno de los pasos del proyecto Mitosis y procesos celulares. La rúbrica se basa en nuestra investigación del Centro TELS sobre cómo los estudiantes integran sus conocimientos de conceptos científicos complejos. Esperamos que esto pueda ayudarlo en el desarrollo de sus propias matrices de valoración (rúbricas) para la evaluación de sus propios estudiantes.
pages.teacherfaq.whatShouldILookForInStudentAnswersAnswer.description=The answer to the question What should I look for in my student's answers?
pages.teacherfaq.howEncourageStudentsReviewNotesAndCommentsAnswer=Muchos docentes refieren como una buena práctica el calificar el primero o los dos primeros pasos al final del primer día de la ejecución de proyecto. Al principio de la clase del día siguiente, comparten con toda la clase algunos ejemplos de respuestas y realizan una síntesis de lo trabajado. Luego, cuando los estudiantes se registran en el  proyecto van al enlace de Mi Trabajo antes de iniciar el proyecto para revisar sus comentarios y calificaciones.
pages.teacherfaq.howEncourageStudentsReviewNotesAndCommentsAnswer.description=The answer to the question How can I encourage my students to review the graded notes and comments I have made?
pages.teacherfaq.howFindTimeToGradeAllStudentWorkAnswer=Le recomendamos que recorra el proyecto y seleccione algunos pasos que usted piensa que mejor demuestran la comprensión que se espera de los estudiantes sobre los conceptos complejos incluidos en el módulo. A continuación, puede ir al enlace de Calificación y editar los valores de puntaje para cada pregunta. Por ejemplo, puede otorgar a la mayoría de pasos en el proyecto un valor de sólo 1.2 puntos, mientras que a pocos pasos claves valen 20 puntos. Luego dígale a sus alumnos que no deben completar todas las preguntas sino que debe concentrar sus esfuerzos en las cuestiones clave. Reconocemos que calificar de manera crítica cada paso es un proceso que lleva mucho tiempo.
pages.teacherfaq.howFindTimeToGradeAllStudentWorkAnswer.description=The answer to the question How do I find time to grade all of the student work?
pages.teacherfaq.whoContactWhenHaveProblemAnswer=El enlace Contactar a WISE dentro de los Enlaces de la Página de Inicio WISE4 enviará un correo electrónico al grupo de tecnología de WISE. Asegúrese de incluir la mayor cantidad de información posible sobre el problema. Le responderemos tan pronto como nos sea posible.
pages.teacherfaq.whoContactWhenHaveProblemAnswer.description=The answer to the question Who do I contact when I have a problem I can't solve?
teacher.termsofuse.byJoining=Al unirse a la comunidad en línea WISE, se está uniendo a una comunidad que tiene varios proyectos de investigación financiados con fondos federales, y solicitan su consentimiento para utilizar sus contribuciones a esta comunidad como parte de esta investigación. Podemos utilizar sus comentarios, comunidades, o las encuestas en nuestra investigación, y vamos a realizar un seguimiento de algunas de sus acciones en nuestro sitio para ayudarnos a mejorar. Además, el trabajo de sus alumnos (libre de identificación) se puede analizar para abordar cuestiones de investigación sobre la efectividad del contenido o elementos del entorno en línea curricular específico.
teacher.termsofuse.byJoining.description=The second paragraph of the terms of use
teacher.termsofuse.byChecking=Al cliquear en "Acepto los términos de uso" en el cuadro de la página de registro, otorga su consentimiento para la participación en nuestra investigación sobre las ideas de docentes y científicos sobre la tecnología e Internet, así como las mejores formas de apoyar a los miembros de la comunidad, mientras utilizan proyectos WISE y crean proyectos WISE. También da su consentimiento para que utilicemos en nuestra investigación sus contribuciones por escrito a las encuestas y discusiones de la comunidad. Si participa en proyectos de investigación que utilizan la plataforma WISE, usted autoriza el uso de WISE como parte de estos materiales específicos para cada proyecto.
teacher.termsofuse.byChecking.description=The third paragraph of the terms of use
teacher.termsofuse.weDoNotAnticipate=No anticipamos riesgos relacionados con los maestros y estudiantes que se unen a la comunidad WISE distintos de los inherentes a la propia web - es decir, la posible exploración de material indecente o inapropiada en los sitios web relacionados. Este riesgo se gestiona en las escuelas, que tienen la seguridad de sistemas de filtrado. WISE se beneficia de estos sistemas de seguridad y nuestro plan de estudios proporciona la estructura y contenido que reducen el riesgo de la búsqueda al azar.
teacher.termsofuse.weDoNotAnticipate.description=The fourth paragraph of the terms of use
teacher.termsofuse.weWillNotReleaseYourIdentity=No divulgaremos su identidad en ninguna de nuestras investigaciones. Del mismo modo, las identidades de los alumnos nunca serán reveladas. Todos los comentarios de la comunidad serán tratados como anónimos en nuestros análisis. Cada vez que usemos su identidad en relación con las observaciones (por ejemplo, como una cita del profesor en nuestras páginas públicas), vamos a pedirle primero su permiso.
teacher.termsofuse.weWillNotReleaseYourIdentity.description=The fifth paragraph of the terms of use
teacher.termsofuse.inTheInterest=En aras de la libertad intelectual, WISE permite a los miembros a que contribuyan con comentarios y enlaces a los espacios públicos, pero que funcionan como una comunidad en la que insistimos en que los usuarios sean considerados y respetuosos el uno del otro. Si encuentra algún contenido publicado por otro miembro de WISE que sea ofensivo o inapropiado, por favor póngase en contacto con soporte WISE
teacher.termsofuse.inTheInterest.description=The beginning of the sixth paragraph of the terms of use
teacher.run.create.createrunreview.firstTimeCarryingRun=¿Es la primera vez que configura una ejecución de clase de un proyecto WISE? Ver el menú "Ayuda" para obtener más información sobre la ejecución de los proyectos y el uso de las herramientas de WISE. Esta área de ayuda incluye consejos sobre la creación de equipos de estudiantes de su clase, sobre el registro de los alumnos, la gestión de grupos de estudiantes, cómo calificar el trabajo de los estudiantes y hacer comentarios y mucho más.
teacher.run.create.createrunreview.firstTimeCarryingRun.description=Message to tell the teacher they can click on the Support menu for more information on running the project
presentation.web.controllers.teacher.registerTeacherController.welcomeTeacherEmailBody=Su nombre de usuario es: {0}\n\nBienvenido a nuestro nuevo entorno de aprendizaje WISE. Nuestra investigación en los últimos años demuestra que los estudiantes logran aprendizajes significativos sobre ciencia al utilizar proyectos WISE.\n\nSe sigue desarrollando activamente WISE por lo que puede notar algunos enlaces de ayuda al profesor que aún no están disponibles. Estos no limita de modo alguno el uso del programa con los estudiantes. En el siguiente enlace será de ayuda para usted:... "Hoja de Información para el docente" en {1}.\n\nAsegúrese de hacernos saber si usted tiene algún problema o duda.\n\nEquipo de WISE.
presentation.web.controllers.teacher.registerTeacherController.welcomeTeacherEmailBody.description=Body of the Welcome email message sent to new SCORE teachers.
teacherEmailPSCommunity=Únase a la Comunidad WISE: {0}
teacherEmailPSCommunity.description=Email post-script with link to wise teacher community that only shows up for WISE instances with community feature enabled
pages.teacherfaq.howChangeStudentTeamAnswerPart8=Nota 3\: Si mueve al Estudiante A a un equipo nuevo, el estudiante A se llevará su trabajo actual al nuevo equipo. Si a continuación, mueve al Estudiante B al mismo equipo, el estudiante B perderá todo su trabajo actual y heredará el trabajo actual del equipo (que en este momento es el trabajo del estudiante A).
pages.teacherfaq.howChangeStudentTeamAnswerPart8.description=Part 8 of the answer to the question How do I change a student team after they've started a project run?
presentation.web.controllers.teacher.run.CreateRunController.setupRunConfirmationEmailMessage=Este es un mensaje automático generado por WISE para hacerle saber que un docente ha finalizado la configuración para ejecutar un proyecto WISE con su clase.\n\nNombre del Portal:. {0}\nNombre del docente: {1}\nNombre de usuario del docente: {2}\nEmail del docente: {3}\nNombre de la escuela: {4}\nLocalidad de la escuela: {5}\nPeríodos de la escuela: {6}\nCódigos de Acceso de estudiantes: {7}\nNombre del proyecto: {8}\nID del Proyecto: {9}\nID de la ejecución: {10}\nDía creación ejecución: {11}\n\nIr a esta URL para vista previa del proyecto: {12}\n\n\nEsto no garantiza que el proyecto vaya a ser ejecutado en clase, sólo que el docente ha pasado por todos los pasos de configuración.
