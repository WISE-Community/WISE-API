pages.wise-in-action.teacherProfileQuoteParagraph1="Empecé a usar WISE hace 7 años. Estaba ansioso por encontrar nuevas formas de ayudar a mis estudiantes a comprender conceptos científicos que son difíciles de ver ... Luego fui incorporando distintas secuencias de WISE a mi plan de estudios y modificando los proyectos a mi curriculum en función de cómo veo a mis estudiantes que progresan en la comprensión de ciertos conceptos.
pages.wise-in-action.teacherProfileQuoteParagraph1.description=The first paragraph for the Teacher Profile section
pages.wise-in-action.teacherProfileQuoteParagraph2=A los estudiantes les gusta mucho ejecutar modelos una y otra vez. Los modelos y visualizaciones los ayudan a conectarse con la ciencia.
pages.wise-in-action.teacherProfileQuoteParagraph2.description=The second paragraph for the Teacher Profile section
pages.wise-in-action.teacherProfileQuoteParagraph3=Yo uso las herramientas de calificación para tratar de captar ideas erróneas ... Me di cuenta que la administración de los comentarios, y luego una calificación mumérica fue mejor para lograr que los estudiantes vuelvan sobre sus ideas.
pages.wise-in-action.teacherProfileQuoteParagraph3.description=The third paragraph for the Teacher Profile section
pages.wise-in-action.teacherProfileQuoteParagraph4=Este es mi séptimo año con WISE, y sigo aprendiendo. He encontrado que es más difícil de enseñar con indagación porque se necesita más tiempo y paciencia. En el aula, parece que tenemos cada vez menos tiempo. A pesar de que a veces es más difícil, creo que los estudiantes adquieran un mayor control sobre su aprendizaje en los proyectos de investigación WISE por lo que es más significativo. Muchos de mis colegas también han empezado a utilizar WISE. Es maravilloso hablar y discutir con mis compañeros. Llegamos a ideas sobre la enseñanza, la calificación, y mantener a los estudiantes involucrados en el trabajo con sus pares".
