pages.features.argumentation_IM_content=Un organizador gráfico que guía la evaluación de evidencias en términos de contenido, fuente y conexión a los argumentos. La Canasta de Ideas ofrece un espacio para que los estudiantes recolecten y organicen información multimedial. El Constructor de Explicaciones brinda un espacio de organización que funciona como andamiaje para la argumentación utilizando las evidencias recolectadas en la Canasta de Ideas.
pages.features.argumentation_IM_content.description=Content for the Idea Manager bullet of the argumentation section of the WISE features page
pages.features.argumentation_draw=Herramienta de Dibujo & Creador de Flipbooks
pages.features.argumentation_draw.description=Label for the WISE Draw bullet of the argumentation section of the WISE features page
pages.features.argumentation_draw_content=Los estudiantes crean dibujos, capturan secuencias de pantalla para crear animaciones cuadro a cuadro y visualizan sus animaciones. Al hacer esto, los estudiantes traducen sus argumentos en diferentes formas de representación.
pages.features.argumentation_draw_content.description=Content for the WISE Draw bullet of the argumentation section of the WISE features page
pages.features.argumentation_mySystem=MiSistema:
pages.features.argumentation_mySystem.description=Label for the MySystem bullet of the argumentation section of the WISE features page
pages.features.argumentation_mySystem_content=Una herramienta de diagramación para visualizar secuencias de eventos y guiar la escritura de narrativas verbales. Traducir entre una y otra diferentes formas de representación ayuda a los estudiantes a reconocer tanto la estructura abstracta de una narrativa como también los aspectos clave del contenido.
pages.features.argumentation_mySystem_content.description=Content for the MySystem bullet of the argumentation section of the WISE features page
pages.features.vle_content_p2=WISE proporciona una interfaz de usuario sencilla, ayudas cognitivas, notas para la reflexión y evaluación, y discusiones en línea, así como también herramientas de software para crear ilustraciones, mapas conceptuales, diagramas y gráficos. WISE también permite incorporar en las actividades simulaciones interactivas y modelos construidos con una variedad de herramientas web modernas. Los proyectos de WISE promueven la auto-evaluación a través de actividades de reflexión y retroalimentación entre pares y la colaboración docente.
pages.features.vle_content_p2.description=Second paragraph of the VLE section of the WISE features page
pages.features.vle_content_p1=WISE es una poderosa plataforma en línea para el diseño, desarrollo e implementación de secuencias didácticas                                         para la enseñanza de la ciencia basada en indagación. Desde 1997, WISE viene creciendo para conformar una comunidad de más de 15.000 profesores de ciencia, investigadores y diseñadores curriculares, así como también de más de 100.000 estudiantes de todos los niveles en todo el mundo.
pages.features.vle_content_p1.description=First paragraph of the VLE section of the WISE features page
pages.features.vle=El Entorno Virtual de Aprendizaje WISE
pages.features.vle.description=Header text for the VLE section of the WISE features page
pages.features.simulations_multimedia_content=Quienes diseñan las secuencias didácticas pueden personalizar e integrar en cada una de ellos diversos objetos de aprendizaje relacionados con el contenido (por ejemplo, animaciones, imágenes, diagramas, gráficos, modelos de simulación, vídeos, páginas web externas y texto narrativo). Con el apoyo de herramientas de andamiaje, los estudiantes adquieren fluidez en gestionar información a partir de diversas formas de representación.
pages.features.simulations_multimedia_content.description=Content for the multimedia bullet of the simulations section of the WISE features page
pages.features.simulations_experiments_content=Al igual que los científicos profesionales, los alumnos planifican y realizan experimentos recopilando datos para respaldar sus afirmaciones. Para esto los estudiantes cuentan con explicaciones y organizadores gráficos que funcionan como andamiajes para la interacción de los estudiantes con modelos de simulación de fenómenos científicos.
pages.features.simulations_experiments_content.description=Content for the virtual experiments bullet of the simulations section of the WISE features page
pages.features.simulations_experiments=Experimentos virtuales:
pages.features.simulations_experiments.description=Label for the virtual experiments bullet of the simultaions section of the WISE features page
pages.features.simulations=Objetos multimedia y Simulaciones interactivas
pages.features.simulations.description=Header text for the reading and writing prompts section of the WISE features page
pages.features.readWrite_CQ_content=Los estudiantes evalúan la calidad de las diferentes explicaciones científicas y son automáticamente redirigidos hacia actividades relevantes para mejorar su comprensión.
pages.features.readWrite_CQ_content.description=Content for the challenge questions bullet of the reading and writing prompts section of the WISE features page
pages.features.readWrite_CQ=Preguntas desafiantes:
pages.features.readWrite_CQ.description=Label for the challenge questions bullet of the reading and writing prompts section of the WISE features page
pages.features.readWrite_narratives=Narrativas científicas:
pages.features.readWrite_narratives.description=Label for the science narratives bullet of the reading and writing prompts section of the WISE features page
pages.features.readWrite_narratives_content=Los estudiantes producen narrativas coherentes que requieren de la selección de eventos clave y de atender al orden y la coherencia de las mismas.
pages.features.readWrite_narratives_content.description=Content for the science narratives bullet of the reading and writing prompts section of the WISE features page
pages.features.readWrite_critique_content=Los estudiantes desarrollan criterios para evaluar distintos argumentos en términos de estilo, propósito y fuentes de la evidencia. Basados en esos criterios, pueden retroalimentar el trabajo de sus pares.
