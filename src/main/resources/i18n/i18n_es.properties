pages.wise-advantage.makesScienceMeaningfulParagraph=Los proyectos de WISE introducen a los estudiantes en conceptos complejos de ciencias a través de temas relevantes y de interés personal. Los estudiantes determinan la estructura de una molécula de detergente para ayudar a limpiar un derrame de petróleo; logran comprender el proceso de la mitosis investigando sustancias candidatas a curar el cáncer; y exploran el movimiento de proyectiles optimizando el recorrido para desorbitar una nave espacial. Cada secuencia didáctica usa un modelo de enseñanza validado en el aula que valora las ideas que los estudiantes traen. los ayuda a conectar nueva información con sus experiencias personales e integra varias de sus ideas en una comprensión coherente de la ciencia.
