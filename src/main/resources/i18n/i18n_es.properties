pages.features.activityTemplates_inquiry_content=Los proyectos de WISE abordan preguntas relevantes. Los estudiantes toman el rol de científicos que investigan aspectos significativos de la ciencia para hacer a ésta más accesible y de esta manera motivarlos en el trabajo a realizar.
