pages.features.readWrite_POEF=Predecir, Observar, Explicar, Reflexionar (POER):
pages.features.readWrite_POEF.description=Label for the predict, observe, explain, reflect bullet of the reading and writing prompts section of the WISE features page
pages.features.readWrite_POEF_content=El protocolo POER brinda a los estudiantes un andamiaje para interpretar textos. Ellos escriben y justifican sus predicciones, describiendo lo que observan de los datos recolectados y utilizano evidencias para explicar los cambios en sus predicciones.
