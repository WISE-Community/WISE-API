pages.wise-advantage.standardsBasedScienceParagraph=Las secuencias didácticas de WISE fueron pensadas para cubrir estándares en lectura, escritura, matemática y ciencias en el nivel secundario, en especial los del estado de California y los nacionales en EEUU pero pueden ser fácilmente adaptadas. Las secuencias didácticas de WISE tienen un abordaje de las ciencias multidisciplinario adoptar un enfoque multidisciplinario de la ciencia, por lo que incluso cuando los estudiantes aprenden investigación mediante la interacción con simulaciones y visualizaciones y mediante la interpretación y la articulación de evidencias científicas, lo hacen a través de actividades que hacen hincapié en las habilidades esenciales de lectura, escritura y alfabetización multimedia.
