pages.wise-in-action.standardsAlignedAssessmentsParagraph=Las secuencias didácticas de WISE contienen evaluaciones tanto sumativas como formativas en etapas pre y post abordaje del proyecto.
pages.wise-in-action.standardsAlignedAssessmentsParagraph.description=The paragraph for the Standards-Aligned Assessments section
