teacher.run.create.createrunfinish.everyRunHasUniqueAccessCode=IMPORTANTE: Cada ejecución de clase tiene un único Código de Acceso. Los estudiantes usarán este código para registrarse a un proyecto. Déle este código a sus estudiantes cuando se registren. Si ya tienen cuenta en WISE, deben ingresar y luego hacer clic en "Agregar Proyecto" desde la página principal de estudiante.
