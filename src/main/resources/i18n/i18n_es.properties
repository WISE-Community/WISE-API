pages.features.activityTemplates_peerCritique_content=Los estudiantes analizan críticamente el trabajo de sus pares de manera anónima. Practican generando criterios de evaluación y dando retroalimentación sobre el trabajo de los demás lo cual los ayuda a desarrollar competencias de pensamiento crítico así como también de construcción colectiva del conocimiento.
