pages.teacherfaq.shouldIRegisterStudentsAnswerPart1=WISE hace la registración de los estudiantes sencilla e intuitiva -- dirija sus estudiantes a la página principal de WISE y provéales un código de acceso y de esa manera se podrán registrar en menos de 10 minutos. También puede optar por pre-registrar a sus estudiantes y darles una copia de su nombre de usuario y contraseña el primer día en que ejecuten el proyecto.
