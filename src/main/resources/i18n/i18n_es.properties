pages.wise-in-action.administrationPartnerships=El rol de los directivos
pages.wise-in-action.administrationPartnerships.description=The header for the Administration Partnerships section
pages.wise-in-action.administrationPartnershipsParagraph1=Los directivos (directores, supervisores, regentes, etc.) tienen un rol central para que tanto docentes como estudiantes puedan aprovechar la plataforma WISE. Su rol es determinante a la hora de integrar WISE a la visión de una institución educativa; organizar la capacitación de los docentes; facilitar la disponibilidad de los recursos tecnológicos y asegurar las condiciones para que el aprendizaje de la ciencia sea motivador para los estudiantes. El equipo de investigadores de WISE trabaja en forma cercana con estos directivos para apoyarlos en la toma de conciencia de lo que significa integrar un proyecto como WISE en un programa de aprendizaje de la ciencia con tecnología y basado en indagación.
