pages.teacher-tools.wiseTeacherToolsParagraph1=Para guiar a los estudiantes a través de las secuencias de WISE, los docentes relevan las ideas de manera individual o grupal y luego lo trabajan con toda la clase. WISE ofrece a los docentes un set de herramientas integradas para gestionar y promover el aprendizaje. El docente puede ver el progreso de sus estudiantes en tiempo real, darles feedback inmediato acerca de su trabajo y calificarlos de manera más eficiente utilizando el sistema de calificación automático.
pages.teacher-tools.wiseTeacherToolsParagraph1.description=The first paragraph in the SCORE Teacher Tools section
pages.teacher-tools.wiseTeacherToolsParagraph2=Al aliviarse las tareas de gestión, los docentes pueden focalizarse en las necesidades de aprendizaje particulares de los estudiantes y tener de esa manera una idea más concreta sobre la clase en general.
pages.teacher-tools.wiseTeacherToolsParagraph2.description=The second paragraph in the SCORE Teacher Tools section
pages.teacher-tools.wiseTeacherToolsParagraph3=WISE contiene un amplio rango de secuencias didácticas que abordan conceptos clave del curriculum. Estas secuencias didácticas, si bien se ajustan al curriculum estándar, también pueden ser personalizadas por el docente para adecuarlas a su necesidad particular.
pages.teacher-tools.wiseTeacherToolsParagraph3.description=The third paragraph in the SCORE Teacher Tools section
pages.teacher-tools.gradeStudentWorkProvideFeedbackText=Ver el trabajo de los estudiantes, evaluarlo, calificarlo y enviar comentarios para que ellos puedan reflexionar. Los docentes pueden calificar el trabajo de su estudiantes por pasos o por equipo.
pages.teacher-tools.gradeStudentWorkProvideFeedbackText.description=The Grade Student Work & Provide Feedback explanation text
pages.wise-in-action.alternativeLearningContextsParagraph=La currícula de WISE es modificable y puede adaptarse a una variedad de contextos y necesidades, incluso más allá de la clase tradicional. Aunque cada secuencia didáctica de WISE consiste en una serie ordenada de actividades basadas en investigación, estas actividades son modulares y pueden combinarse con actividades fuera de línea, en el laboratorio de ciencias por ejemplo, para agregar valor a la secuencia de enseñanza. Por ejemplo, un club de ciencias extraescolar podría utilizar el modelo de NetLogo sobre Cambio Climático y las preguntas asociadas a éste para hacer que los participantes experimenten con diferentes condiciones.
pages.wise-in-action.alternativeLearningContextsParagraph.description=The paragraph for the Alternative Learning Contexts section
