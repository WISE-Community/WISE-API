pages.research-tech.title=Investigación y Tecnología de WISE
pages.research-tech.title.description=Title text for the WISE research and technology page
pages.research-tech.research=Investigación
pages.research-tech.research.description=Header text for the research section of the WISE research and technology page
pages.research-tech.research_content=Basado en más de 20 años de investigación, la Comunidad de WISE desarrolla software educativo que utilizan las TIC digitales para ayudar a estudiantes de secundaria a manejar conceptos científicos complejos. Esta comunidad involucra a docentes, investigadores de la educación, científicos y expertos en tecnología. Estos proyectos y software son desarrollados por los investigadores de la Technology Enhanced Learning in Science (TELS). La Comunidad TELS incluye colaboradores de trece universidades, una ONG de investigación y desarrollo, y quince distritos escolares. Los docentes involucrados colaboran en proyectos de investigación, brindando la perspectiva de su práctica de enseñanza durante los talleres anuales y las entrevistas a docentes.
pages.research-tech.research_content.description=Content for the research section of the WISE research and technology page
pages.research-tech.ki=Integración del Conocimiento
pages.research-tech.ki.description=Header text for the Knowledge Integration section of the WISE research and technology page
pages.research-tech.ki_content=Los estudiantes habitualmente tienen ideas múltiples y confusas sobre la ciencia. El desarrollo de WISE es impulsado por una rica tradición de investigación que ha demostrado que la enseñanza es más eficaz cuando los docentes utilizan las opiniones de los estudiantes como punto de partida para las investigaciones científicas. Cuando los docentes y los materiales de enseñanza guían a los estudiantes para enriquecer su repertorio de ideas, ordenar sus ideas en una variedad de contextos, y hacer conexiones en múltiples niveles de análisis, ellos desarrollan criterios más ricos para la evaluación de sus ideas y construyen su mirada sobre los fenómenos científicos. La Directora de TELS, Marcia C. Linn, llama a esto "Marco de Integración del Conocimiento" (Knowledge Integration framework) y constituye la base del diseño de los proyectos WISE.
pages.research-tech.ki_content.description=Content for the Knowledge Integration section of the WISE research and technology page
