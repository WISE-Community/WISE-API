pages.teacher-tools.sharingProjectsText=Brinda acceso a otros docentes dentro de WISE. Los usuarios de WISE pueden compartir proyectos con otros docentes que quieran ejecutar estas secuencias en su clase y/o modificarlas para que se adapten mejor. La posibilidad de compartir proyectos permite editarlos colaborativamente y refinarlos.
pages.teacher-tools.sharingProjectsText.description=The Sharing Projects explanation text
pages.wise-in-action.inquiryCurriculaParagraph=ofrecen una puerta de acceso a la práctica de una ciencia auténtica guiando a los estudiantes a través de investigaciones sobre aspectos relevantes de la vida diaria. Los estudiantes construyen comprensiones científicas a partir de ideas que ellos tienen acerca de la ciencia en el mundo real. Las secuencias didácticas de WISE ayudan a los estudiantes a "engancharse" en actividades variadas de indagación que reflejan la práctica cotidiana del quehacer científico como las hipótesis y predicciones, la experimentación y el análisis de datos, los debates y la argumentación, la colaboración, la crítica y la reflexión. WISE ofrece herramientas específicas para apoyar estas actividades complejas. WISE tiene además incorporado el apoyo a estudiantes para monitorear su propio progreso, guiando a los estudiantes para que se conviertan en aprendices autónomos.
pages.wise-in-action.inquiryCurriculaParagraph.description=The paragraph for the Inquiry Curricula section
pages.wise-in-action.theTeachersRoleParagraph=Los docentes son esenciales para que los proyectos de WISE se aprovechen. Durante la clase, pueden indagar sobre las ideas previas de los estudiantes de manera individual o en grupos pequeños (en tiempo real) y abordar con la clase entera conceptos que presenten dificultad para los estudiantes. Todavía más, los docentes guían y evalúan el proceso de aprendizaje utilizando un conjunto de
pages.wise-in-action.theTeachersRoleParagraph.description=The paragraph for The Teachers' Role section
pages.wise-in-action.classroomBasedAneOnlineTools=herramientas en línea basadas en las tareas cotidianas del aula
pages.wise-in-action.classroomBasedAneOnlineTools.description=The text for the classroom-based and online tools link
pages.wise-in-action.partnershipDesignParagraphPart1=Las secuencias didácticas de WISE son producto del trabajo conjunto entre expertos en contenido, docentes de aula y desarrolladores tecnológicos. Colaboramos con docentes de nuestras escuelas asociadas para identificar temas claves de la ciencia que causan perplejidad en los estudiantes y maneras en que podemos ayudarlos a aprender estos temas difíciles.
pages.wise-in-action.partnershipDesignParagraphPart1.description=The beginning of the paragraph for the Partnership Design section
pages.wise-in-action.partnershipDesignParagraphPart2=guían el desarrollo de los proyectos de WISE. Todas las secuencias didácticas atraviesan un proceso iterativo de múltiples ciclos de diseño, evaluación y refinamiento; a través de talleres anuales y de entrevistas a docentes, en las cuales ellos mismos dan su opinión en cada una de las múltiples etapas de este proceso de diseño. Los proyectos de WISE están alineados con los ejes curriculares generales y las competencias científicas requeridas para los estudiantes desde 5to grado/año de la escuela primaria hasta el último año de la escuela secundaria.
pages.wise-in-action.partnershipDesignParagraphPart2.description=The end of the paragraph for the Partnership Design section
