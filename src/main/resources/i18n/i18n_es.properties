pages.research-tech.results_content=WISE ha sido testeado en escuelas secundarias durante más de 20 años en más de diez distritos escolares en EEUU. Investigaciones anteriores han demostrado que la currícula de WISE ayuda a los estudiantes a mejorar el aprendizaje de conceptos científicos complicados (Linn et al., 2006) y que los estudiantes siguen incorporando ideas y fortaleciendo su comprensión, incluso después de haber completado las unidades. Para obtener más información acerca de los resultados de aprendizaje de WISE, visite la base de datos de publicaciones TELS.
