pages.schoolIT.tech_content=Esta es la cuarta generación del entorno de código abierto WISE. Hemos construido un entorno virtual de aprendizaje (EVA; VLE en Inglés) y un sistema de gestión de usuarios y proyectos (portal) utilizando otros proyectos de código abierto como jQuery, Hibernate, y SpringFramework. Estamos comprometidos a proveer el mejor entorno de aprendizaje basado en indagación en línea y de código abierto. Pueden ver más detalles del proyecto en la página principal.
