teacher.run.manage.archiveRun.noteWhenRunIsArchived=*Nota: Cuando se archiva la ejecución de un proyecto la información NO se pierde. El proyecto se pasa a la sección "Archivado". La calificación se desactiva y los estudiantes no podrán guardar su trabajo.
