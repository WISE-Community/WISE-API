pages.schoolIT.aboutWISE_content=WISE es una plataforma digital de aprendizaje que fomenta la exploración y el aprendizaje en ciencias basado en la indagación. Los estudiantes observan, analizan, experimentan y reflexionan a medida que navegan por los proyectos de WISE. El docente guía y evalúa el proceso utilizando una serie de herramientas en línea. WISE es apoyado por la National Science Foundation.
