pages.teacherfaq.whatIsRealTimeClassroomMonitorQuestion.description=The question for what is the real time classroom monitor?
pages.teacherfaq.whatIsRealTimeClassroomMonitorAnswer=El monitor de clase en tiempo real permite a los docentes ver el progreso de los estudiantes en tiempo real. Los docentes pueden ver en qué paso está cada estudiante, cuánto tiempo permaneció en ese paso y cuánto completó de la secuencia. Toda esta información se actualiza en tiempo real a medida que el estudiantes trabaja en el proyecto.
