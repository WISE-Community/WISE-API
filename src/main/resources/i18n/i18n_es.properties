pages.research-tech.development_content=Hemos creado una comunidad de desarrolladores muy activa alrededor de WISE. Se han instalado diferentes versiones de este software en la University of Washington, University of Virginia, University of Toronto, y la National Taiwan Normal University. Algunas de estas instituciones han ejecutado proyectos de WISE en sus aulas y recolectado datos de investigación (Univ. of Washington), mientras que otros están preparando proyectos piloto (Univ. of Virginia y Taiwan Normal). Los que han adoptado WISE le han cambiado el aspecto al sitio web, ayudado a traducir el entorno al idioma chino y han creado nuevas actividades. Para más información sobre la colaboración con WISE pueden visitar el sitio de Desarrolladores en http://wise5.org
