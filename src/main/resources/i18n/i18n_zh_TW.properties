pages.features.vle_content_p1=WISE是一個用來設計、發展與實施科學探究活動的強大線上平台。自從1977年開始，WISE提供服務給超過15,000位科學教師、研究者和課程設計者，還有世界各地超過10,000名的K-12學生，而且使用族群正持續成長之中。
pages.features.vle_content_p1.description=First paragraph of the VLE section of the WISE features page
pages.features.vle_content_p2=WISE提供簡單的使用者介面、認知提示、嵌入式反思筆記與評量、線上討論，及軟體工具，如:繪圖板、概念地圖、表格與圖示。WISE運用了多樣的現代化網路科技，建立互動式的模擬和模型。WISE專題透過合作與反思的活動與教師的回饋，提升學生自我檢視的能力。
