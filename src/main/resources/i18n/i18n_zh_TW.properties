pages.schoolIT.aboutWISE_content=WISE是一個以研究為基礎，培養學習探索和科學探究的數位學習平台。學生在進行WISE專題時作出觀察、分析、實驗，和反思。教師運用一系列的課程和線上工具，在探究過程中指導及評分。WISE受國家科學委員會的支持與贊助。
