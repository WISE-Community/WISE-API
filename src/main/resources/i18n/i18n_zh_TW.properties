pages.research-tech.results=證實提升學習
pages.research-tech.results.description=Header text for the results section of the WISE research and technology page
pages.research-tech.results_content=WISE課程已經在國高中的課堂上測試超過二十年的時間，遍及超過十個學區。先前的研究顯示，WISE課程單元可提升學生較難的科學主題學習(<a href="http://www.sciencemag.org/content/313/5790/1049.citation" target="_blank">Linn et al., 2006</a>)，即使在單元結束後，學生能持續整合想法，並增強他們的理解。更多關於WISE學習成果的資訊，請瀏覽<a href="http://telscenter.org/publications" target="_blank">WISE出版資料庫</a>。
pages.research-tech.results_content.description=Content for the results section of the WISE research and technology page
pages.research-tech.openSource=開放原始碼技術
pages.research-tech.openSource.description=Header text for the open source section of the WISE research and technology page
pages.research-tech.openSource_content=WISE是開放原始碼平台，可支援課程發展及引導式科技研究議題範疇。原本發展以支援中學探究式科學學習之研究，WISE目前更進而支援K-12至大學工程教育(<a href="http://www.wisengineering.org" target="_blank">http://www.wisengineering.org</a>)。支援高中學生如何使用資料庫證據來建構論點，結合學習管理系統，研究大學程度之電腦科學教育，並且由台灣師範大學科學教育研究所翻譯成中文(<a href="http://cwise.gise.ntnu.edu.tw/cwise/" target="_blank">http://cwise.gise.ntnu.edu.tw/cwise/</a>)。K-12不同的教師也運用WISE平台，建構了不同主題領域的課程。這些改編與創建的課程，是WISE成為易於使用且具彈性之課程與教學科技平台的實例。
pages.research-tech.openSource_content.description=Content for the open source section of the WISE research and technology page
pages.research-tech.development=WISE開發社群
pages.research-tech.development.description=Header text for the WISE developer community section of the WISE research and technology page
pages.research-tech.development_content=我們正在發展一個以WISE為中心，活躍與動態的軟體開發社群。客製化的WISE伺服器已經建置在華盛頓大學、維吉尼亞州立大學、多倫多大學、臺灣師範大學與臺灣高雄師範大學。有些使用者已在當地的課堂實施WISE專題而且蒐集研究資料(華盛頓大學)。WISE使用者幫助我們將WISE翻譯成繁體中文，並主動建立新的步驟類型和學習活動。關於WISE合作，以及如何在伺服器安裝軟體等相關資訊，請瀏覽我們的開發者網站(<a href="http://wise5.org" target="_blank">http://wise5.org</a>)並加入我們的<a href="https://groups.google.com/forum/?pli=1#!forum/wise-dev" target="_blank">WISE開發者論壇</a>。
pages.research-tech.development_content.description=Content for the WISE developer community section of the WISE research and technology page
pages.research-tech.collaboration_content=我們正在尋求新的研究與發展的合作機會。如果您對WISE研究社群有興趣，或有任何問題，請<a href="{0}/contact/contactwise.html">與我們聯繫</a>。
