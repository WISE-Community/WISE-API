pages.wise-in-action.teacherProfileQuoteParagraph1=從七年前開始使用WISE，我總是渴望尋找新的方式幫助學生理解困難的科學概念。我持續使用WISE專題建立我的課程，基於多年的教學經驗，針對我認為對學生了解科學概念有幫助的方式，客製化我的課程。
pages.wise-in-action.teacherProfileQuoteParagraph1.description=The first paragraph for the Teacher Profile section
pages.wise-in-action.teacherProfileQuoteParagraph2=學生喜歡一次又一次地使用這些模型，對於英語系的學生來說尤其重要，因為他們沒有語言障礙。這些模型和視覺化表徵幫助學生建立科學的連結。
pages.wise-in-action.teacherProfileQuoteParagraph2.description=The second paragraph for the Teacher Profile section
pages.wise-in-action.teacherProfileQuoteParagraph3=我用評分工具試著去找出學生錯誤的理解。我發現先給評論再給評分，可以成功地讓學生反覆認真思考他們的想法。 我也使用問題讓學生在課程中回答，因此我能得知一段時間以來學生較不理解的地方，並在那些課程之後幫助我提升我的教學。
pages.wise-in-action.teacherProfileQuoteParagraph3.description=The third paragraph for the Teacher Profile section
pages.wise-in-action.teacherProfileQuoteParagraph4=這是我第七年使用WISE而且持續在學習，我發現用探究在教學上是困難的，因為你需要更多時間與耐心，我們在教室的時間愈來愈少。我感覺學生在WISE探究課程中更能掌控他們的學習，即使有時候是比較困難的，但也因此變得更有意義。我很多同事也開始使用WISE。可以和同事一起討論課程是很棒的，我們分享關於課堂教學、評分步驟，以及一些讓學生持續融入小組實作的想法。
pages.wise-in-action.teacherProfileQuoteParagraph4.description=The fourth paragraph for the Teacher Profile section
