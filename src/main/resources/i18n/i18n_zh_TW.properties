pages.teacherfaq.howEncourageStudentsReviewNotesAndCommentsAnswer=許多教師發現在專題課程的第一天最後，為頭一、兩個步驟評分的效果比較好。因為下節課一開始，學生會分享課程的答案，並評論作業。接下來當他們登入後，將自動連結到他們的作業，在專題課程開始前，先觀看您的評分及評語。
