pages.research-tech.research=研究概觀
pages.research-tech.research.description=Header text for the research section of the WISE research and technology page
pages.research-tech.research_content=從20年前的合作研究開始，WISE社群運用教育科技開發教學課程，幫助國高中學生熟悉複雜的科學概念。這個社群是由教師、教育研究者、科學家與科技專家所組成。WISE專案與軟體由<a href="http://telscenter.org" target="_blank">Technology Enhanced Learning in Science (TELS) Community</a>的研究者所開發。TELS社群的夥伴包含十三個大學、一個非營利教育研究與發展組織，還有十五個學區。使用WISE專案的當地合作教師，在每年的暑期座談會與教室面談會中，提供他們實務的觀點。
pages.research-tech.research_content.description=Content for the research section of the WISE research and technology page
pages.research-tech.ki=知識整合
pages.research-tech.ki.description=Header text for the Knowledge Integration section of the WISE research and technology page
pages.research-tech.ki_content=學生解決科學中多樣、衝突以及困惑的想法。豐富的研究傳統驅動WISE課程與科技的發展，研究顯示當教師以學生觀點出發來從事科學探究，這樣的教學是最有效的。當教師和教學資源引導學習者，在不同的情境脈絡中清晰地表達個人的想法、增加新想法以及整理想法，而且在不同程度的分析中產生連結，他們發展了更細微的準則，用來評判想法、歸納與公式化有關科學現象的連結性觀點。TELS的領導者Marcia C. Linn描繪此為知識整合架構，而它也形成WISE專案與評量的基礎。(更多資訊在<a href="http://telscenter.org" target="_blank">TELS網站</a>以及<a href="http://telscenter.org/publications" target="_blank">TELS研究出版</a>)
