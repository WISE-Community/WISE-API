pages.wise-in-action.partnershipDesignParagraphPart1=WISE單元是研究學者、課程內容專家、教師與科技開發者的協同產物。我們和夥伴學校的教師合作，找出一些使學生困惑的關鍵科學主題，並成功地幫助學生學習。
