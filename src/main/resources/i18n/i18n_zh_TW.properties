pages.teacher-tools.wiseTeacherToolsParagraph1=為引導學生進入探究式的WISE課程，老師透過個別或小組的方式調查學生的想法，定期對全班解決課程內容相關的問題。WISE 提供教師一系列的整合性工具，利用 WISE 有效管理並提升學生學習。教師可即時觀查學生的學習過程，在學生實作中給予立即的回饋，並使用自動化評分系統，有效率地進行評分。
pages.teacher-tools.wiseTeacherToolsParagraph1.description=The first paragraph in the WISE Teacher Tools section
pages.teacher-tools.wiseTeacherToolsParagraph2=在充實課程與提升班級管理的工作效率上，教師透過與學生個別的互動，洞悉整個教室學習情況，並可隨意關注不同學生的學習需求。
pages.teacher-tools.wiseTeacherToolsParagraph2.description=The second paragraph in the WISE Teacher Tools section
pages.teacher-tools.wiseTeacherToolsParagraph3=WISE提供了各式各樣為期一週的探索單元，解決符合加州與全國標準一致的關鍵概念。WISE單元不只符合教師現有的科學課程主題，更可以客製化提供班級使用。
