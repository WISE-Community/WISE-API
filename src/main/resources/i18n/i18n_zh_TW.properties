pages.teacherfaq.howFindTimeToGradeAllStudentWorkAnswer=我們建議您先瀏覽整個專題，並選擇一些步驟，示範您認為學生較難理解的一些複雜概念。您可至評分連結修改每個問題的評分標準。例如：您可設定專題中大部分步驟的分數只有1-2分，但少數步驟的分數卻有20分，然後告訴您的學生必須完成所有問題，並在關鍵問題上多下點功夫。我們發現對每一個步驟嚴謹評分是相當費時的。
