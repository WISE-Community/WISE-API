pages.wise-in-action.partnershipDesignParagraphPart2=探究式設計原則引導我們WISE課程的發展，所有單元都經過反覆設計、評估與精緻化的循環過程；透過暑期研討會與教師面談，教師在這個設計過程的多個階段中提供了重要的洞見。WISE單元編排符合州與國家的科學內容、實驗與探究標準，適合5~12年級。
