wise.about.desc=聰明地利用網路的力量...。 WISE是一個簡單而且強大的學習環境，讓學生在具科學爭議的現實世界中學習重要的科學課程。WISE專題利用吸引人的互動方式來補充科學基礎課程，且適用於5-12年級的學生。 學生在學校或是在家寫作業時可以探索資訊、寫反思筆記、討論相關理論、並組織他們的論點。 教師可以選擇各式各樣的專題、建立自己的專題，和線上評分學生的作業。 最重要的是，WISE是完全免費的!
