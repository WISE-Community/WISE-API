pages.wise-in-action.administrationPartnershipsParagraph1=管理者是教師和學生使用WISE學習的核心，WISE整合到學校的教學願景、組織教師的專業發展、獲取科技資源，以及確保所有學生科學學習的熱情，僅是教育領導者之部分角色。我們研究團隊與學校管理者的密切配合，確保我們採取合宜的方式，將WISE整合到區域或學校的科學課程之中。
