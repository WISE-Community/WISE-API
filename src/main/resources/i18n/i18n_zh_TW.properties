pages.wise-in-action.alternativeLearningContextsParagraph=WISE課程是可客製化而且可以適應不同的學習背景和需求，而不只是傳統的教室課程。廣泛的測試引領WISE發展多樣性支持給予不同的學習者。雖然每個WISE單元是以研究發現為基礎，包含活動的嚴謹設計流程，這些活動已經模組化並可結合離線的活動，例如動手做的示範與實驗，提升現有的教學。例如，課外活動與家庭教師教全球氣候變遷時，也許會想運用WISE全球氣候變遷的NetLogo模組和相關的提示，讓學生在不同的情況下做實驗。
