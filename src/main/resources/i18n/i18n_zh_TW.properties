teacher.termsofuse.theFollowingInformation=以下訊息說明WISE系統的使用條款
teacher.termsofuse.theFollowingInformation.description=The brief introduction to the terms of use
teacher.termsofuse.beforeProceeding=在開始之前，我們先說明一下我們的社群，以及您在WISE研究環境中扮演的角色，請花點時間看一下這頁重要的說明。
teacher.termsofuse.beforeProceeding.description=The first paragraph of the terms of use
teacher.termsofuse.byJoining=參與WISE線上社群，您亦參與了幾個聯邦政府資助的研究計畫。我們要先徵詢您:是否同意我們將您對社群的貢獻作為研究的一部分，我們可能會使用您的意見、社群、或研究的問卷調查，並將追蹤您在網站上的行為來協助我們改善WISE。另外，您的學生作業(不記名)可能會用來分析一些特定課程內容的成效，或是線上環境元素的相關研究問題。
teacher.termsofuse.byJoining.description=The second paragraph of the terms of use
teacher.termsofuse.byChecking=當您註冊帳號時，勾選同意我們的使用條款，代表您同意參與我們的研究計畫，並認同關於教師和科學家對科技及網路的信念，支援社群成員使用WISE專題或設計WISE課程。您亦同意我們在計畫中用到您的社群評論或問卷調查資料。若有任何特殊的研究計畫使用WISE線上平台，您亦同意WISE成為其計畫研究之部分資料。
teacher.termsofuse.byChecking.description=The third paragraph of the terms of use
teacher.termsofuse.weDoNotAnticipate=我們並不希望教師和學生由於參與WISE社群而涉入一些網路存在的風險，亦即瀏覽搜尋一些不雅或不恰當的不相干網站內容，這些風險是由學校網站管理，安全性/防火牆系統。WISE受助於這些網管安全系統，WISE課程提供架構及內容，降低任意搜尋的風險。
teacher.termsofuse.weDoNotAnticipate.description=The fourth paragraph of the terms of use
teacher.termsofuse.weWillNotReleaseYourIdentity=我們不會將您研究相關的個人相關資料外流，同樣地，學生相關的個人資料也不會外流。所有社群中的評論在研究中將被視為匿名處理，若我們使用您個人的評論（例如：在公開網頁中引用教師評論），我們將會先徵求您的同意。
teacher.termsofuse.weWillNotReleaseYourIdentity.description=The fifth paragraph of the terms of use
teacher.termsofuse.inTheInterest=為提倡知識自由，WISE允許社群成員發表個人意見及公開的連結。為維護社群運行，用戶必須尊重其他成員。若您發現WISE成員中有不當或攻擊性的言論行為，請聯絡WISE處理。
teacher.termsofuse.inTheInterest.description=The beginning of the sixth paragraph of the terms of use
teacher.termsofuse.andWeWillInvestigate=我們會調查濫用WISE社員權利的用戶，並關閉其帳號。
teacher.termsofuse.andWeWillInvestigate.description=The end of the sixth paragraph of the terms of use
teacher.termsofuse.finallyYourParticipation=最後，您的參與完全是出於自願，您可隨時取消您的WISE會員。
teacher.termsofuse.finallyYourParticipation.description=The seventh paragraph of the terms of use
teacher.termsofuse.weValueYourEnthusiastic=我們重視您在WISE社群的熱情參與，及相關研究的努力。若您對我們的研究或政策有任何疑問，請聯絡我們的計畫主持人。
teacher.termsofuse.weValueYourEnthusiastic.description=The eigth paragraph of the terms of use
