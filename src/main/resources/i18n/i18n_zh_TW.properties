pages.wise-in-action.inquiryCurriculaParagraph=藉由引導學生針對相關議題的探究調查，提供了真正科學實作的視窗。學生從日常生活科學產生的想法中，建構科學的理解。WISE單元帶領學生進行多樣性的探究活動，呼應專業的科學實作，例如預測與假設、實驗與資料分析、辯論、合作、評論與反思。WISE工具能有效支持這些複雜的科學活動，WISE也協助學生掌控自己的學習過程，引導學生成為自主的學習者。
