pages.features.vle_content_p1=WISE هي منصة إلكترونية قوية مُخصصة لتصميم وتطوير وتنفيذ أنشطة الاستقصاء العلمي. فمنذ عام 1997، وتخدم WISE مجتمعًا متناميًا يزيد على 15.000 مُعلم علوم وباحث ومُصمم مناهج دراسية فضلًا عن 100.000 طالب من طلاب مراحل التعليم من رياض الأطفال وحتى الصف الثاني عشر في جميع أنحاء العالم.
