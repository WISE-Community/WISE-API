pages.wise-in-action.partnershipDesignParagraphPart2=تقوم بتوجيه تطوير المناهج الدراسية الخاصة بـWISE. تمر جميع الوحدات بعملية تصميم مُتكرر لدورات متعددة في التصميم والتقييم والتحسين: عن طريق الفترات الدراسية الصيفية ومقابلات المُعلمين* يوفر المعلمون الرؤى الأساسية في مراحل متعددة من عملية التصميم هذه. تتوافق وحدات WISE مع تجارب محتوى العلوم على مستوى الولاية والمستوى الوطني ومعايير الاستقصاء من الصف 5 إلى الصف 12.
