pages.wise-in-action.teacherProfileQuoteParagraph1=*لقد بدأت في استخدام WISE منذ سبع سنوات. كنت أتوق إلى طرق جديدة لمساعدة طلابي على استيعاب المفاهيم العلمية التي يصعب فهمها...لذا ظللت في إضافة مشروعات WISE جديدة إلى منهجي الدراسي وتخصيص تلك المشروعات التي كنت أقوم بتدريسها لسنوات بالاستناد إلى ملاحظتي لإدراك طلابي للمفاهيم.
pages.wise-in-action.teacherProfileQuoteParagraph1.description=The first paragraph for the Teacher Profile section
pages.wise-in-action.teacherProfileQuoteParagraph2=يُحب الطلاب تشغيل النماذج مرارًا وتكرارًا. فبالنسبة لدارسي اللغة الإنجليزية، هذا الأمر في غاية الأهمية بحيث لا يكون لديهم عائق لغوي. تساعد النماذج والمرئيات على إنشاء صلات علمية.
pages.wise-in-action.teacherProfileQuoteParagraph2.description=The second paragraph for the Teacher Profile section
pages.wise-in-action.teacherProfileQuoteParagraph3=استخدم أدوات منح الدرجات في محاولة لفهم المفاهيم الخاطئة. لقد وجدت أن تقديم التعليقات أولًا ثم الدرجة كان أمرًا ناجحًا للغاية في حث الطلاب على التريث والتفكير بجدية في أفكارهم. كما بدأت في استخدام بطاقات التفكير باستخدام أسئلة من المشروع بحيث يُمكنني تقييم الطلاب من فترة لأخرى أين تقع المفاهيم الخاطئة. وقد ساعدني ذلك في تحسين طريقة التدريس الخاصة بي في الفترات الزمنية اللاحقة من اليوم فضلًا عن الفصول الأخرى في اليوم التالي.
pages.wise-in-action.teacherProfileQuoteParagraph3.description=The third paragraph for the Teacher Profile section
pages.wise-in-action.teacherProfileQuoteParagraph4=وهذه هي السنة السابعة لي في استخدام WISE وأنا أستمر في التعلم. لقد وجدت من الأصعب التدريس باستخدام الاستقصاء نظرًا للحاجة إلى المزيد من الوقت والصبر. فداخل قاعة الدرس، يبدو أن لدينا القليل من الوقت. حتى إذا كان ذلك أصعب في بعض الأحيان، فأنا أشعر بأن الطلاب يتحكمون أكثر في تعلمهم في مشروعات الاستقصاء من WISE وبالتالي تصير هادفة أكثر. بدأ أيضًا العديد من زملائي استخدام WISE. إنه لأمر رائع أن أتحدث وأتناقش مع زملائي حول عمليات التشغيل. لقد خرجنا بأفكار حول تعليمات قاعة الدرس وخطوات منح الدرجات والحفاظ على انخراط الطلاب في العمل مع زملائهم."
