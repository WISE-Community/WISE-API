pages.schoolIT.aboutWISE_content=تُعد بيئة علم الاستقصاء القائمة على الويب منصة تعلم رقمية قائمة على البحث تقوم بتعزيز الاكتشاف والاستقصاء العلمي. يقوم الطلاب بأنشطة الملاحظة والتحليل والتجربة والتفكير أثناء تنقلهم بين مشروعات WISE. يضطلع المُعلمون بتوجيه وتقييم العملية باستخدام مجموعة من الأدوات الإلكترونية والقائمة على قاعدة الدرس. وتحصل WISE على كامل دعم مؤسسة العلوم الوطنية.
