pages.teacher-tools.wiseAuthoringToolText=قم بإنشاء مشروعات مناهج دراسية مُخصصة تستهدف سياقات قاعة درس مُحددة. تسمح مزايا التأليف من WISE بالمرونة والإبداعية في تصميم صفحات المنهج الدراسي والتقييمات المُدمجة. يُمكن لمؤلفي المناهج الدراسية تصميم مشروعات WISE الحالية لتناسب احتياجات مُحددة وحتى إنشاء مشروعات جديدة بشأن أي موضوع يرغبون فيه.
