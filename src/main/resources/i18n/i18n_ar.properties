pages.wise-in-action.partnershipDesignParagraphPart1=وحدات WISE هي عبارة عن منتجات لشراكات بين الباحثين وخبراء المحتوى ومُعلمي قاعة الدرس ومطوري التكنولوجيا. نحن نتعاون مع المُعلمين داخل شركائنا من المدارس لتحديد الموضوعات العلمية التي تُثير حيرة الطلاب والطرق الناجحة لمساعدة الطلاب على تعلم تلك الموضوعات الصعبة.
