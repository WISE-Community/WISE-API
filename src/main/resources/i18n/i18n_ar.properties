pages.teacherfaq.whatIfTroubleLoggingInQuestion.description=The question What if I have trouble logging in?
pages.teacherfaq.whatIfTroubleLoggingInAnswerPart1=إذا لم تكن تتذكر اسم المستخدم أو كلمة المرور الخاصة بك، فانقر فوق ارتباط "اسم مستخدم أو كلمة مرور مفقودة" ثم اتبع التعليمات. لاحظ ان اسم المستخدم لديك لا يحتوي على أي مسافات بين الاسم الأول والأخير (عكس WISE 2).
