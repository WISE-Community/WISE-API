pages.wise-in-action.alternativeLearningContextsParagraph=تمتاز المناهج الدراسية لدى WISE بقابلية التخصيص ويُمكن أن تتأقلم مع مجموعة من السياقات والاحتياجات - بما يتجاوز قاعة الدرس التقليدية. لقد ساهم الاختبار المُكثف في أن تطور WISE مجموعة متنوعة من أدوات الدعم للدارسين المُختلفين. على الرغم من أن وحدات WISE تتكون من سلسلة من الأنشطة المُصممة بعناية بالاستناد إلى نتائج البحث، فإن الأنشطة معيارية ويُمكن دمجها مع أنشطة تقليدية مثل التجارب العملية والمختبرات وإضافة القيمة إلى التعليمات الحالية. فعلى سبيل المثال، مُعلمو برامج ما بعد المدرسة ومعُلمو التعليم المنزلي ممن يقومون بتدريس تغير المناخ العالمي قد يرغبون في استخدام نموذج NetLogo الخاص بتغير المناخ العالمي من WISE والمطالبات ذات الصلة للسماح للطلاب بتجربة ظروف مختلفة.
