pages.teacher-tools.wiseTeacherTools.description=The header for the WISE Teacher Tools section
pages.teacher-tools.wiseTeacherToolsParagraph1=لتوجيه الطلاب من خلال مناهج WISE الدراسية القائمة على الاستقصاء، يقوم المُعلمون بمسح أفكار الطلاب على أساس فردي أو مجموعات صغيرة وثم يتناولون الفصل بأكمله بصفة دورية حول محتوى البرنامج. تزود WISE المُعلمين بمجموعة من الأدوات المتكاملة بغرض إدارة وتعزيز تعلم الطلاب باستخدام WISE بفعّالية. يرصد المعلمون تقدم الطلاب الفعلي، ويقدمون تعقيبًا فوريًا على عمل الطالب ومنح الدرجات بفعالية أكبر باستخدام نظم منح الدرجات الأتوماتيكية.
pages.teacher-tools.wiseTeacherToolsParagraph1.description=The first paragraph in the WISE Teacher Tools section
pages.teacher-tools.wiseTeacherToolsParagraph2=بغرض تسهيل مهام إدارة قاعة الدرس بمزيدٍ من الفاعلية، يتمتع المُعلمون بحرية التركيز على احتياجات تعلم الطلاب المتنوعة عن طريق التفاعل مع الطلاب الفرديين ورؤى الألعاب حول التعلم داخل قاعة الدرس ككل.
pages.teacher-tools.wiseTeacherToolsParagraph2.description=The second paragraph in the WISE Teacher Tools section
pages.teacher-tools.wiseTeacherToolsParagraph3=توفر WISE مجموعة واسعة من وحدات الاستقصاء لمدة أسبوع واحد تتناول المفاهيم الأساسية التي تتوافق مع معايير كاليفورنيا والمعايير الوطنية. لا يُمكن أن تتناسب وحدات WISEإلا مع مناهج الاستنباط الخاصة بالمُعلمين حول موضوعات العلوم، ولكن يُمكن تخصيصها بشكلٍ خاص للاستخدام داخل قاعة الدرس.
