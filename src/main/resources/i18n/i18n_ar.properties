pages.research-tech.development_content=لقد قمنا بإنشاء مُجتمع مُطوِّر برنامج نشط وحيوي حول WISE. لقد تم تثبيت خوادم WISE المُخصصة في كل من جامعة واشطن وجامعة فيرجينيا وجامعة تورنتو وجامعة تايوان الوطنية للمعلمين. وقام بالفعل بعض هؤلاء المُستخدمين بتشغيل مشروعات WISE في قاعات الدرس المحلية وبيانات البحث المُجمّعة (جامعة واشنطن)، في حين يستعد آخرون لعمليات التشغيل التجريبية للفصل الدراسي القادم (الخريف) (جامعة فيرجينيا وجامعة تايوان الوطنية للمُعلمين). لقد قام مُستخدمو WISE بإعادة تصميم موقع WISE مما ساعدنا على ترجمة WISE إلى اللغة الصينية التقليدية ونحن نعمل بنشاط على إنشاء أنواع خطوات جديدة وأنشطة تعلم. لمزيدٍ من المعلومات حول التعاون مع WISE وكيفية تثبيت البرنامج على الخادم الخاص بك، تفضل بزيارة موقع المطوّرين لدينا (<a href="http://wise5.org" target="_blank">http://wise5 .org</a>) وانضم إلى <a
