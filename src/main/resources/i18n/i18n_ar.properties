pages.teacherfaq.shouldIRegisterStudentsQuestion.description=The question Should I register my students for WISE or have them do it themselves?
pages.teacherfaq.shouldIRegisterStudentsAnswerPart1=تجعل WISE تسجيل الطالب أمرًا سهلًا وبسيطًا - قم بتوجيه طُلابك إلى الصفحة الرئيسية لـWISE ثم قدّم إليهم كود الوصول الخاص بهم بالتالي سيتمكنون من التسجيل في غضون عشر دقائق أو أقل. ومع ذلك، يُمكنك أيضًا اختيار التسجيل المُسبق لجميع طُلابك وتزويدهم بنسخة من اسم المستخدم / كلمة المرور في يومهم الأول من تشغيل المشروع.
pages.teacherfaq.shouldIRegisterStudentsAnswerPart1.description=Part 1 of the answer to the question Should I register my students for WISE or have them do it themselves?
pages.teacherfaq.shouldIRegisterStudentsAnswerPart2=بمجرد أن يُنشئ الطالب حساب WISE، لن يحتاج مُطلقًا إلى إنشاء حساب آخر.
pages.teacherfaq.shouldIRegisterStudentsAnswerPart2.description=Part 2 of the answer to the question Should I register my students for WISE or have them do it themselves?
pages.teacherfaq.shouldIRegisterStudentsAnswerPart3=يفضل بعض المُعلمين ممن يقومون بالتسجيل المُسبق إعطاءجميع الطلاب كلمة المرور الأولية للتقليل من مشكلات تسجيل دخول الطلاب، وهو أمر لا بأس به. ولكن لأغراض الأمان، نحن نوصي أن يقوم الطلاب بتغيير كلمات المرور الخاصة بهم بمجرد تسجيل الدخول.
pages.teacherfaq.shouldIRegisterStudentsAnswerPart3.description=Part 3 of the answer to the question Should I register my students for WISE or have them do it themselves?
pages.teacherfaq.studentForgotUsernameOrPasswordQuestion=نسي أحد الطلاب اسم المُستخدم أو كلمة المرور ما الذي يجب أن أفعله؟
pages.teacherfaq.studentForgotUsernameOrPasswordQuestion.description=The question A student has forgotten his/her Username or Password. What should I do?
pages.teacherfaq.studentForgotUsernameOrPasswordAnswerPart1=أولًا، نحن نوصي دومًا أن يُدون الطلاب اسم المستخدم أو كلمة المرور الخاصة بهم عند التسجيل لأول مرة.
pages.teacherfaq.studentForgotUsernameOrPasswordAnswerPart1.description=Part 1 of the answer to the question A student has forgotten his/her Username or Password. What should I do?
pages.teacherfaq.studentForgotUsernameOrPasswordAnswerPart2=ثانيًا، شجِّع الطلاب على حل المشكلة بأنفسهم. أخبرهم أن ينتقلوا إلى صفحة WISE الرئيسية ثم ينقروا فوق ارتباط فقد اسم المستخدم / كلمة المرور ثم ينقروا فوق زر طالب. إذا تمكّن الطالب من الإجابة على سؤال الأمان (الذي تم إنشاؤه عند التسجيل)، فسيكون بإمكانه إعادة تعيين كلمة المرور الخاصة به. إذا كان لدى الطالب كود الوصول، فيجب أن يكون قادرًا على العثور على اسم المستخدم المرتبط بتشغيل المشروع.
pages.teacherfaq.studentForgotUsernameOrPasswordAnswerPart2.description=Part 2 of the answer to the question A student has forgotten his/her Username or Password. What should I do?
pages.teacherfaq.studentForgotUsernameOrPasswordAnswerPart3=ثالثًا، إذا لم يتمكن الطالب من حل المشكلة مباشرة، فيُمكنك البحث عن اسم المستخدم الخاص به أو تغيير كلمة المرور. انقر في الصفحة الرئيسية "للوحة المُعلم" فوق الارتباط الموجود في عمود الطالب لفترة معينة في تشغيل مشروع مُعين. انقر فوق زر معلومات للتعرف على اسم مستخدم الطالب. انقر فوق كلمة المرور لتعين كلمة مرور جديدة للطالب.
pages.teacherfaq.studentForgotUsernameOrPasswordAnswerPart3.description=Part 3 of the answer to the question A student has forgotten his/her Username or Password. What should I do?
pages.teacherfaq.howChangeStudentTeamQuestion=كيف أقوم بتغيير فريق الطالب بعد بدء تشغيل المشروع؟
pages.teacherfaq.howChangeStudentTeamQuestion.description=The question How do I change a student team after they've started a project run?
pages.teacherfaq.howChangeStudentTeamAnswerPart1=قم بتسجل الدخول باستخدام اسم المُستخدم وكلمة مرور المُعلم الخاصة بك.
pages.teacherfaq.howChangeStudentTeamAnswerPart1.description=Part 1 of the answer to the question How do I change a student team after they've started a project run?
pages.teacherfaq.howChangeStudentTeamAnswerPart3=انقر فوق ارتباط الطلاب المُسجلين لفترة زمنية مُعينة في تشغيل مشروع مُعين. ستنتقل بعد هذا إلى إدارة الطالب من أجل فترة الدرس هذه.
pages.teacherfaq.howChangeStudentTeamAnswerPart3.description=Part 3 of the answer to the question How do I change a student team after they've started a project run?
pages.teacherfaq.howChangeStudentTeamAnswerPart4=قم بسحب وإفلات أسماء الطلاب لنقلهم من فريق إلى آخر. تأكد من حفظ التغييرات قبل مغادرة هذه النافذة.
pages.teacherfaq.howChangeStudentTeamAnswerPart4.description=Part 4 of the answer to the question How do I change a student team after they've started a project run?
pages.teacherfaq.howChangeStudentTeamAnswerPart5=إذا كنت ترغب في نقل الطلاب إلى فريق جديد تمامًا، فانقر فوق فريق جديد ثم قم بإفلات طالب أو أكثر في الفريق الجديد. احفظ التغييرات.
pages.teacherfaq.howChangeStudentTeamAnswerPart5.description=Part 5 of the answer to the question How do I change a student team after they've started a project run?
pages.teacherfaq.howChangeStudentTeamAnswerPart6=ملاحظة:1\: إذا قمت بنقل طالب "أ" إلى فريق موجود بالفعل، فسيفقد هذا الطالب جميع الأعمال الحالية ويحصل على عمل الفريق الموجود.
pages.teacherfaq.howChangeStudentTeamAnswerPart6.description=Part 6 of the answer to the question How do I change a student team after they've started a project run?
pages.teacherfaq.howChangeStudentTeamAnswerPart7=ملاحظة:2\: إذا قمت بنقل طالب "أ" إلى فريق جديد (فارغ)، فسيفقد هذا الطالب جميع أعماله.
pages.teacherfaq.howChangeStudentTeamAnswerPart7.description=Part 7 of the answer to the question How do I change a student team after they've started a project run?
pages.teacherfaq.howChangeStudentTeamAnswerPart8=ملاحظة:3\: إذا قمت بنقل طالب "أ" إلى فريق جديد (فارغ)، فسينقل هذا الطالب عمله الحالي إلى الفريق الجديد الفارغ. إذا قمت بعد ذلك بنقل طالب "ب" إلى الفريق، فسيفقد هذا الطالب أي عمله الحالي وسيتولى العمل الحالي الخاص بالفريق (وهو في هذه النقطة عمل الطالب "أ").
pages.teacherfaq.howChangeStudentTeamAnswerPart8.description=Part 8 of the answer to the question How do I change a student team after they've started a project run?
pages.teacherfaq.howChangeStudentPasswordQuestion=كيف أقوم بتغيير كلمة مرور طالب؟
pages.teacherfaq.howChangeStudentPasswordQuestion.description=The question How do I change a student's password?
pages.teacherfaq.howChangeStudentPasswordAnswerPart1=يُمكنك أن تطلب من الطالب تغيير كلمة المرور الخاصة به يدويًا. يجب عليه تسجيل الدخول باستخدام اسم المستخدم وكلمة المرور ثم النقر فوق زر "تغيير كلمة المرور" ثم إنشاء كلمة مرور جديدة.
pages.teacherfaq.howChangeStudentPasswordAnswerPart1.description=Part 1 of the answer to the question How do I change a student's password?
pages.teacherfaq.howChangeStudentPasswordAnswerPart2=أو يُمكنك تغيير كلمة المرور نيابة عن الطالب مباشرة.
pages.teacherfaq.howChangeStudentPasswordAnswerPart2.description=Part 2 of the answer to the question How do I change a student's password?
pages.teacherfaq.howChangeStudentPasswordAnswerPart3=قم بتسجيل الدخول باستخدام اسم المُستخدم وكلمة مرور المُعلم الخاصة بك.
pages.teacherfaq.howChangeStudentPasswordAnswerPart3.description=Part 3 of the answer to the question How do I change a student's password?
pages.teacherfaq.howChangeStudentPasswordAnswerPart4=انقر فوق ارتباط الطالب لفترة زمنية مُعينة في تشغيل مشروع مُعين. ستنتقل بعد هذا إلى إدارة الطالب من أجل فترة الدرس هذه.
pages.teacherfaq.howChangeStudentPasswordAnswerPart4.description=Part 4 of the answer to the question How do I change a student's password?
pages.teacherfaq.howChangeStudentPasswordAnswerPart5=انقر فوق الارتباط الخاص بالطالب لتغيير كلمة المرور من أجل هذا الطالب.
pages.teacherfaq.howChangeStudentPasswordAnswerPart5.description=Part 5 of the answer to the question How do I change a student's password?
pages.teacherfaq.howChangeStudentPasswordAnswerPart6=أو انقر فوق ارتباط "تغيير جميع كلمات المرور" لتغيير كلمة المرور لجميع الطلاب دفعة واحدة في فترة الدرس الحالية (ستسري كلمة المرور الجديدة على جميع الطلاب).
pages.teacherfaq.howChangeStudentPasswordAnswerPart6.description=Part 6 of the answer to the question How do I change a student's password?
pages.teacherfaq.iDoNotRememberAccessCodeQuestion=لا أتذكر كود وصول المُعلم الخاص بي الذي يحتاجه الطلاب لإنشاء حسابهم من أجل طُلابي الجُدد.
pages.teacherfaq.iDoNotRememberAccessCodeQuestion.description=The question I do not remember my teacher access code that students need to create their account for my new students.
pages.teacherfaq.iDoNotRememberAccessCodeAnswerPart1=قم بتسجيل الدخول باستخدام اسم المُستخدم وكلمة مرور المُعلم الخاصة بك.
pages.teacherfaq.iDoNotRememberAccessCodeAnswerPart1.description=Part 1 of the answer to the question I do not remember my teacher access code that students need to create their account for my new students.
pages.teacherfaq.iDoNotRememberAccessCodeAnswerPart2=انظر جدول عمليات تشغيل المشروع النشطة على الجانب الأيمن من الشاشة.
pages.teacherfaq.iDoNotRememberAccessCodeAnswerPart2.description=Part 2 of the answer to the question I do not remember my teacher access code that students need to create their account for my new students.
pages.teacherfaq.iDoNotRememberAccessCodeAnswerPart3=تعرض كل عملية تشغيل كود الوصول المميز بها. وهو الكود الذي سيحتاجه الطلاب للتسجيل من أجل تشغيل مشروعك.
pages.teacherfaq.iDoNotRememberAccessCodeAnswerPart3.description=Part 3 of the answer to the question I do not remember my teacher access code that students need to create their account for my new students.
pages.teacherfaq.projectManagement=إدارة المشروع
pages.teacherfaq.projectManagement.description=The header for the Project Management section
pages.teacherfaq.whenShouldISetUpRunQuestion=متى يجب أن أقوم بإعداد عملية تشغيل مشروعي؟
pages.teacherfaq.whenShouldISetUpRunQuestion.description=The question When should I set up my project run?
pages.teacherfaq.whenShouldISetUpRunAnswer=تحتاج إلى إعداد تشغيل مشروعك قبل تسجيل دخول الطلاب بغرض الحصول على كود الوصول. لا يُمكن للطلاب التسجيل من أجل تشغيل مشروعك لحين أن توفر لهم كود الوصول.
pages.teacherfaq.whenShouldISetUpRunAnswer.description=The answer to the question When should I set up my project run?
pages.teacherfaq.howLongRunTakeQuestion=ما المدة التي يستغرقها تشغيل المشروع؟
pages.teacherfaq.howLongRunTakeQuestion.description=The question How long does it take to run a project?
pages.teacherfaq.howLongRunTakeAnswer=تتفاوت المدد الزمنية للمشروع ما بين ثلاثة إلى عشرة أيام. انظر لوحة معلومات المشروع للحصول على مزيدٍ من التفاصيل. لاحظ أن بعض مشروعات WISE قد تتفاوت في إجمالي الوقت الخاص بها (الساعات المتوقعة لإتمام المشروع بأكمله) مقابل وقت الكمبيوتر (الساعات المتوقعة للوقت النشط على الكمبيوتر؛ حيث إن بعض المشروعات ستتضمن أنشطة قائمة على الورق لعدة أيام).
pages.teacherfaq.howLongRunTakeAnswer.description=The answer to the question How long does it take to run a project?
pages.teacherfaq.canIShortenProjectQuestion=هل يُمكنني تقليل مدة تشغيل المشروع إلى يوم أو يومين؟
pages.teacherfaq.canIShortenProjectQuestion.description=The question Can I shorten a project run to 1 or 2 days?
pages.teacherfaq.canIShortenProjectAnswer=هذه ليست بالفكرة السديدة لتقليل المشروع. فكل مشروع قد تم تصميمه بعناية لكي يوجه الطلاب أثناء عملية الاستقصاء وبالتالي فإن تقصير المدة سينشأ عنها تجربة تعليمية أقل إرضاءً للطلاب.
pages.teacherfaq.canIShortenProjectAnswer.description=The answer to the question Can I shorten a project run to 1 or 2 days?
pages.teacherfaq.howReviewAndGradeWorkQuestion=كيف أقوم بمراجعة أعمال الطالب ومنحه الدرجة؟
pages.teacherfaq.howReviewAndGradeWorkQuestion.description=The question How do I review and grade student work?
pages.teacherfaq.howReviewAndGradeWorkAnswerPart1=قم بتسجيل الدخول باستخدام اسم المُستخدم وكلمة مرور المُعلم الخاصة بك.
pages.teacherfaq.howReviewAndGradeWorkAnswerPart1.description=Part 1 of the answer to the question How do I review and grade student work?
pages.teacherfaq.howReviewAndGradeWorkAnswerPart2=انظر جدول عمليات تشغيل المشروع النشطة على الجانب الأيمن من الشاشة.
pages.teacherfaq.howReviewAndGradeWorkAnswerPart2.description=Part 2 of the answer to the question How do I review and grade student work?
pages.teacherfaq.howReviewAndGradeWorkAnswerPart3=انقر فوق التصنيف حسب الخطوة أو التصنيف حسب ارتباط الفريق للوصول إلى عملية تشغيل مشروعٍ بعينه. ستعرض لك الشاشات التالية جميع أعمال الطالب الحالية (مع تمييز عمل الطالب الجديد / الذي تمت مراجعته بلون). يُمكنك كتابة التعليقات التي سيتمكن الطالب من الاطلاع عليها في لوحة "أعمالي". كما يُمكنك أيضًا منحه النقاط.
pages.teacherfaq.howReviewAndGradeWorkAnswerPart3.description=Part 3 of the answer to the question How do I review and grade student work?
pages.teacherfaq.howStudentsSeeMyCommentsAndScoresQuestion=كيف سيطلع طُلابي على تعليقاتي ودرجاتي لأعمالهم؟
pages.teacherfaq.howStudentsSeeMyCommentsAndScoresQuestion.description=The question How do students see my comments and scores for their work?
pages.teacherfaq.howStudentsSeeMyCommentsAndScoresAnswerPart1=يقوم الطالب بتسجيل الدخول باستخدام اسم المستخدم / كلمة المرور.
pages.teacherfaq.howStudentsSeeMyCommentsAndScoresAnswerPart1.description=Part 1 of the answer to the question How do students see my comments and scores for their work?
pages.teacherfaq.howStudentsSeeMyCommentsAndScoresAnswerPart2=ثم يقوم بالنقر فوق تشغيل المشروع من أجل تشغيل المشروع الخاص بك.
pages.teacherfaq.howStudentsSeeMyCommentsAndScoresAnswerPart2.description=Part 2 of the answer to the question How do students see my comments and scores for their work?
pages.teacherfaq.howStudentsSeeMyCommentsAndScoresAnswerPart3=بمجرد أن يكتمل تحميل المشروع، سيقوم الطالب بالنقر فوق "أعمالي" أعلى الشاشة.
pages.teacherfaq.howStudentsSeeMyCommentsAndScoresAnswerPart3.description=Part 3 of the answer to the question How do students see my comments and scores for their work?
pages.teacherfaq.howStudentsSeeMyCommentsAndScoresAnswerPart4=ستعرض له شاشة "أعمالي" ملخصًا عن نقاطه الحالية وقائمة بأعماله (الرسومات النصية الخطية والرسوم البيانية وما إلى غير ذلك). وتظهر تعليقات / نقاط المُعلمين لكل عنصر عمل.
pages.teacherfaq.howStudentsSeeMyCommentsAndScoresAnswerPart4.description=Part 4 of the answer to the question How do students see my comments and scores for their work?
pages.teacherfaq.whereFindLessonPlansAndStandardsQuestion=أين يُمكنني معرفة خطط الدرس والمعايير الخاصة بمشروعات WISE؟
pages.teacherfaq.whereFindLessonPlansAndStandardsQuestion.description=The question Where do I find out about lesson plans and standards for WISE projects?
pages.teacherfaq.whereFindLessonPlansAndStandardsAnswer=انتقل إلى صفحة "مكتبة WISE" عن الطريق النقر فوق زر "الإدارة" ثم انقر فوق "استعراض مشروعات WISE". حدد مشروعًا بعينه عن طريق النقر فوق عنوانه الأزرق. انقر فوق ارتباط "ملاحظات المشروع و معايير المحتوى" لاستعراض خطط الدرس الخاصة بالمشروع. (ملاحظة: لن يظهر الارتباط إلا إذا قام مؤلف المشروع بتضمين محتوى خطة الدرس).
pages.teacherfaq.whereFindLessonPlansAndStandardsAnswer.description=The answer to the question Where do I find out about lesson plans and standards for WISE projects?
pages.teacherfaq.howFitProjectIntoMyCurriculumQuestion=كيف أقوم بدمج مشروع WISE في المنهج الدراسي لدي؟
pages.teacherfaq.howFitProjectIntoMyCurriculumQuestion.description=The question How do I fit a WISE project into my curriculum?
pages.teacherfaq.howFitProjectIntoMyCurriculumAnswer=بصفةٍ عامة، سيستفيد الطلاب من بعض التعليم المُسبق للموضوع المُتضمن في المشروع. وهو بالفعل أمر يرجع إلى رغبة المعلم في تحديد الجزء الأمثل الذي يدعم تعلم الطلاب. يستخدم العديد من المُعلمين مشروع WISE بوصفه نشاطًا متقدمًا في حين يقوم آخرون بدمجه في المنهج الدراسي لديهم في نقطة المنتصف. يختار بعض المُعلمين استخدام مشروعات WISE إما بوصفه نشاطًا تمهيديًا للوحدة أو نشاطًا تلخيصيًا لها.
pages.teacherfaq.howFitProjectIntoMyCurriculumAnswer.description=The answer to the question How do I fit a WISE project into my curriculum?
pages.teacherfaq.whatIfRunOutOfLabTimeQuestion=ماذا إذا نفدت مهلة وقت معمل الكمبيوتر ولكن لم ينته بعضٌ من طلابي من المشروع؟
pages.teacherfaq.whatIfRunOutOfLabTimeQuestion.description=The question What if I run out of computer lab time but some of my students are not finished with the project?
pages.teacherfaq.whatIfRunOutOfLabTimeAnswer=يُعد WISE بيئة تعلم قائمة على الويب، لذا بإمكان الطلاب تسجيل الدخول من الكمبيوتر إما من المدرسة أو المنزل. وهذا يعني أن الطلاب بإمكانهم إتمام المشروع إما بالمنزل أو من الكمبيوتر القائم على المُجتمع، حسب تقدير المُعلم.
pages.teacherfaq.whatIfRunOutOfLabTimeAnswer.description=The answer to the question What if I run out of computer lab time but some of my students are not finished with the project?
pages.teacherfaq.iDoNotRememberTeacherAccessCodeQuestion=لا أتذكر كود وصول المُعلم الخاص بي الذي يحتاجه الطلاب لإنشاء حسابهم من أجل طُلابي الجُدد.
pages.teacherfaq.iDoNotRememberTeacherAccessCodeQuestion.description=The question I do not remember my teacher access code that students need to create their account for my new students.
pages.teacherfaq.iDoNotRememberTeacherAccessCodeAnswer=للحصول على كود تشغيل المشروع للطلاب، ستجده عندما تقوم بتسجيل الدخول والاطلاع على قائمة عمليات تشغيل المشروع. فهو إحدى المعلومات المتوفرة لكل عملية تشغيل تقوم بإعدادها. تذكّر أنك يجب عليك أولًا إعداد عملية تشغيل قبل أن يقوم طلابك بإنشاء حساب جديد.
pages.teacherfaq.iDoNotRememberTeacherAccessCodeAnswer.description=The answer to the question I do not remember my teacher access code that students need to create their account for my new students.
pages.teacherfaq.whyIsNavigationBarDisappearingQuestion=غالبًا ما يختفي شريط التنقل الموجود على الجانب الأيسر من الصفحة في شاشات الطلاب. ما الذي يفعله الطلاب لينشأ عنه هذا الأمر وكيف أستعيده مرة أخرى؟
pages.teacherfaq.whyIsNavigationBarDisappearingQuestion.description=The question Often the navigation bar on the left side of the page is disappearing on students' screens. What are they doing that is making this happen, and how do I get it back?
pages.teacherfaq.whyIsNavigationBarDisappearingAnswer=عندما يقوم الطلاب بتشغيل المشروع، يوجد زر أعلى الصفحة بعنوان "ملء الشاشة". عندما تقوم بالنقر فوقه، تأخذ صفحة المشروع مساحة الشاشة بأكملها لتغطي على شريط التنقل. يُمكن للطُلاب حينئذٍ استخدام الأسهم الخضراء للتنقل. انقر فوق الزر (الآن باسم "عرض القائمة") مرة أخرى ليُعيد إظهار شريط التنقل مُجددًا.
pages.teacherfaq.whyIsNavigationBarDisappearingAnswer.description=The answer to the question Often the navigation bar on the left side of the page is disappearing on students' screens. What are they doing that is making this happen, and how do I get it back?
