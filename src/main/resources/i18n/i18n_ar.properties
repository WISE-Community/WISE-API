pages.teacherfaq.whoContactWhenHaveProblemAnswer=سيُرسل ارتباط "تواصل مع WISE" الموجود أسفل الارتباطات السريعة في صفحة WISE الرئيسية رسالة بريد إلكتروني إلى مجموعة تكنولوجيا WISE. تأكد من تضمين أكبر قدر من المعلومات قدر استطاعتك حول المشكلة. وسنرد عليك في أسرع وقتٍ ممكن.
