pages.wise-in-action.administrationPartnershipsParagraph1=يمثل المسؤولون جزءًا أساسيًا من عملية تعلم المُعلمين والطلاب على حدٍ سواء مع WISE. فبدمج WISE مع الرؤية التوجيهية للمدرسة وتنظيم التطوير المهني للمُعلمين وتكديس المصادر التكنولوجية وضمان فرص تعلم العلوم المثيرة لجميع الطلاب ما هي سوى نقطة في أدوار القائد التعليمي المتعددة. يعمل فريق الأبحاث لدينا عن كثب مع مسؤولي المدرسة لضمان استيعابنا لما يستغرقه الأمر عند دمج WISE فيبرنامج علوم داخل مدرسة أو منطقة.
