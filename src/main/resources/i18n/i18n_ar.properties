pages.wise-in-action.inquiryCurriculaParagraph=توفر نافذة على ممارسة العلوم الحقيقية عن طريق توجيه الطلاب من خلال الدراسات الاستقصائية حول الموضوعات ذات الصلة. يبني الطلاب الفهم العلمي على أساس أفكار يومية مُثمرة تدور في ذهنهم حول العلوم في سياقات العالم الواقعي. تُشرك وحدات WISE الطلاب في أنشطة استقصاء متنوعة تعكس ممارسة العلوم المهنية مثل التنبؤ والافتراض والتجربة وتحليل البيانات والجدال والمناقشة والتعاون والنقد والتفكير. كما توفر أدوات WISE دعمًا مُحددًا لتلك الأنشطة المُعقدة. تتمتع WISE بدعم داخلي للطلاب لرصد تقدمهم الدراسي وتوجيه الطلاب لكي يصبحوا دارسين مستقلين.
