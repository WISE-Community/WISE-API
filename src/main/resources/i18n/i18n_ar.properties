pages.teacherfaq.whatIsRealTimeClassroomMonitorQuestion.description=The question for what is the real time classroom monitor?
pages.teacherfaq.whatIsRealTimeClassroomMonitorAnswer=يسمح جهاز عرض قاعة الدرس في الوقت الفعلي للمُعلمين بعرض تقدم الطلاب في الوقت الحقيقي. سيتمكن المعلمون من مشاهدة الخطوة التي يوجد بها الطالب والوقت الذي استغرقه الطالب في هذه الخطوة والقدر الذي أنجزه الطالب في المشروع. جميع هذه المعلومات سيتم تحديثها في الوقت الفعلي بينما يعمل الطالب على المشروع.
pages.teacherfaq.whatIsRealTimeClassroomMonitorAnswer.description=The answer for what is the real time classroom monitor?
pages.teacherfaq.whatAreTechnicalRequirementsForRealTimeClassroomMonitorQuestion=ما المتطلبات الفنية لاستخدام جهاز عرض قاعة الدرس في الوقت الفعلي؟
pages.teacherfaq.whatAreTechnicalRequirementsForRealTimeClassroomMonitorQuestion.description=The question for what are the technical requirements for the real time classroom monitor?
pages.teacherfaq.whatAreTechnicalRequirementsForRealTimeClassroomMonitorAnswer=يحتاج كل من المُعلمين والطُلاب إلى مستعرض ويب مُحدّث على جهاز الكمبيوتر الخاص بهم. ويُفضل أن يكون المُستعرض إما Firefox أو Chrome.
