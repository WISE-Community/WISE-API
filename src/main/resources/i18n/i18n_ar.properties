pages.teacherfaq.whereFindStudentWorkQuestion=أين يُمكنني أن أجد عمل الطالب.
pages.teacherfaq.whereFindStudentWorkQuestion.description=The question Where do I find my students' work?
pages.teacherfaq.whereFindStudentWorkAnswerPart1=قم بتسجيل الدخول إلى لوحة المُعلم باستخدام اسم المستخدم / كلمة المرور الخاصة بك.
pages.teacherfaq.whereFindStudentWorkAnswerPart1.description=Part 1 of the answer to the question Where do I find my students' work?
pages.teacherfaq.whereFindStudentWorkAnswerPart2=حدد أيًا من "التصنيف حسب الخطوة" أو "الدرجة حسب ارتباط الفريق" من أجل تشغيل المشروع المعروض في الجدول على الجانب الأيمن.
pages.teacherfaq.whereFindStudentWorkAnswerPart2.description=Part 2 of the answer to the question Where do I find my students' work?
pages.teacherfaq.whatShouldILookForInStudentAnswersQuestion=ما الذي يجب أن أبحث عنه في إجابات طُلابي؟
pages.teacherfaq.whatShouldILookForInStudentAnswersQuestion.description=The question What should I look for in my student's answers?
pages.teacherfaq.whatShouldILookForInStudentAnswersAnswer=سيقدّم لك الارتباط التالي نموذجًا لمعايير منح الدرجات حسب الخطوة في مشروع عمليات الانقسام المتساوي للخلايا وعمليات الخلايا. تعمد المعايير على أبحاث مركز تعلم العلوم المعزز بالتكنولوجيا (TELS) حول كيفية دمج الطلاب لمعرفتهم بالمفاهيم العلمية المعقدة. نحن نأمل أن يوفر لك هذا النموذج خطوة البداية في وضع المعايير الخاصة بك من أجل الملاحظات والخطوات التي تُخطط لها من أجل تقسيم الدرجات.
pages.teacherfaq.whatShouldILookForInStudentAnswersAnswer.description=The answer to the question What should I look for in my student's answers?
pages.teacherfaq.sampleRubric=نموذج لمعايير تقييم عمل الطالب
pages.teacherfaq.sampleRubric.description=The text for the Sample rubric for assessing student work link
pages.teacherfaq.howEncourageStudentsReviewNotesAndCommentsQuestion=كيف يُمكنني حث الطلاب على مراجعة الملاحظات التي تم منحها درجات والتعليقات التي تقدمت بها؟
pages.teacherfaq.howEncourageStudentsReviewNotesAndCommentsQuestion.description=The question How can I encourage my students to review the graded notes and comments I have made?
pages.teacherfaq.howEncourageStudentsReviewNotesAndCommentsAnswer=يرى العديد من المُعلمين أنه من المفيد تقييم أول أو ثاني خطوتين في نهاية اليوم الأول من تشغيل المشروع. وفي بداية الحصة باليوم التالي، يشارك المعلمون مع الفصل بأكمله بعض نماذج الإجابات ويقوم الفصل بنقد العمل. ثم عندما يقوم الطلاب بتسجيل الدخول، يتم توجيههم إلى الانتقال إلى ارتباط "أعمالي" قبل البدء في المشروع لمراجعة التعليقات والدرجات.
pages.teacherfaq.howEncourageStudentsReviewNotesAndCommentsAnswer.description=The answer to the question How can I encourage my students to review the graded notes and comments I have made?
pages.teacherfaq.howFindTimeToGradeAllStudentWorkQuestion=كيف أجد الوقت لمنح جميع عمل الطالب درجات؟
pages.teacherfaq.howFindTimeToGradeAllStudentWorkQuestion.description=The question How do I find time to grade all of the student work?
pages.teacherfaq.howFindTimeToGradeAllStudentWorkAnswer=نحن نوصي باستخدام المشروع وتحديد بعض الخطوات القليلة التي ترى أنها توضح على أفضل نحو فهم الطلاب للمفاهيم المعقدة الواردة في الوحدة. يُمكنك بعد ذلك الذهاب إلى ارتباط "منح الدرجات" وتحرير "قيم النقطة" عن كل سؤال. على سبيل المثال، يُمكنك أن ترى أن غالبية خطوات المشروع تستحق 1-2 نقطة، في حين تستحق بعض الخطوات الرئيسية 20 نقطة. ثم أخبر طلابك بعد ذلك أنه يجب عليهم إتمام جميع الأسئلة ولكن مع توجيه كافة تركيزهم على الأسئلة الرئيسية. نحن نُقر بأن تصحيح كل خطوة تصحيحًا دقيقًا نقديًا أمر يستغرق وقتًا طويلًا.
pages.teacherfaq.howFindTimeToGradeAllStudentWorkAnswer.description=The answer to the question How do I find time to grade all of the student work?
