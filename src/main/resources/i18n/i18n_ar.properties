pages.research-tech.research_content=مع بزوغ فجر جديد من التعاون البحثي الذي بدأ منذ أكثر من 20 عامًا، طوّر مجتمع WISE برامج توجيهية تستخدم التكنولوجيا التعليمية لكي تساعد طلاب مدارس المرحلة الإعدادية والثانوية على إجادة المفاهيم العلمية المعقدة. يتكون هذا المجتمع من شراكات بين المُعلمين والباحثين التربويين والعلماء الممارسين وخبراء التكنولوجيا. تم تطوير مشروعات وبرنامج WISE عن طريق باحثين في <a href="http://telscenter.org" target="_blank">مُجتمع تعلم العلوم المُعزز بالتكنولوجيا(TELS)</a>. يتضمن مُجتمع تعلم العلوم المعزز بالتكنولوجيا (TELS) شركاء في ثلاث عشرة جامعة ومنظمة بحث وتطوير تعليمية غير ربحية وخمس عشرة منطقة تعليمية. يتعاون مُعلمو WISE المحليون في المشروعات البحثية عن طريق تقديم وجهة نظر الممارس أثناء فترات الاعتكاف الصيفية السنوية ومقابلات المُعلم.
pages.research-tech.research_content.description=Content for the research section of the WISE research and technology page
pages.research-tech.ki=دمج المعرفة
pages.research-tech.ki.description=Header text for the Knowledge Integration section of the WISE research and technology page
pages.research-tech.ki_content=يتعرف الطلاب على أفكار متعددة ومتضاربة ومُحيرة بشأن العلوم. يقوم منهج WISE والتطوير التكنولوجي على تقليد البحث الغني الذي أظهر أن التعليمات تكون أكثر فعّالية عندما يستخدم المُعلمون آراء الطلاب كنقطة انطلاق للاستقصاء العلمي. فعندما يوجّه المُعلمون والمواد التوجيهية الدارسين عندما يقومون بصياغة مخزون أفكارهم وإضافة أفكار جديدة وتصنيف أفكارهم في سياقات متنوعة وإجراء علاقات على مستويات متعددة من التحليل، فهم بذلك يضعون معايير أكثر دقة لتقييم الأفكار وفي النهاية يصوغون مجموعة من وجهات النظر المرتبطة بظاهرة علمية. تصف مارسيا سي لينن مدير تعلم العلوم المعزز بالتكنولوجيا ذلك بوصفه<span style="font- weight:bold">إطار عمل دمجًا معرفيًا</span> وهو يُمثل أساس مشروعات وتقييمات WISE. (لمزيدٍ من المعلومات، تفضل بزيارة <a href="http://telscenter.org" target="_blank">موقع تعلم العلوم المعزز بالتكنولوجيا (TELS)</a> واطلع على <a href="http://telscenter.org/publications" target="_blank">منشوراتنا البحثية</a>.)
