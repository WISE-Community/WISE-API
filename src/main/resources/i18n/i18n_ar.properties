pages.schoolIT.tech.description=Header text for the WISE technology section of the WISE IT administrator page
pages.schoolIT.tech_content=تُعد WISE (بيئة علم الاستقصاء القائمة على الويب) مشروعًا مفتوح المصدر ومدعومًا من المُجتمع. لقد قمنا ببناء بيئة تعلم افتراضية (VLE) قابلة للتوسعة ونظام إدارة مشروع المُستخدم (بوابة) باستخدام المشروعات مفتوحة المصدر المُثبتة مثل AngularJS وjQuery وJSPM وMySQL وHibernate وSpringFramework. ونحن ملتزمون بتقديم أفضل بيئة تعلم إلكترونية قائمة على الاستقصاء مفتوحة المصدر. يُمكنك العثور على الصفحة الرئيسية للمشروع هنا: <a href="https://github.com/WISE-Community">الصفحة الرئيسية لمشروع WISE</a>.
