<div class="l-constrained l-constrained-md md-padding nav" layout="column" ng-controller="NavigationController as navCtrl">
    <div class="md-toolbar-tools auto-width">
        <div class="md-subhead nav-head">
            <span translate="projectPlan"></span>
        </div>
        <span flex></span>
    </div>
    <div class="nav-contents nav-contents--root">
        <div layout="row" layout-wrap layout-align="center start">
            <nav-item ng-repeat="id in navCtrl.rootNode.ids"
                      class="nav-item nav-item--root"
                      ng-class="{'expanded': navCtrl.navItemIsExpanded[id]}"
                      [show-position]="themeCtrl.numberProject"
                      [node-id]="id" type="card"
                      flex="100" flex-sm="50" flex-gt-sm="50"></nav-item>
        </div>
    </div>
</div>
