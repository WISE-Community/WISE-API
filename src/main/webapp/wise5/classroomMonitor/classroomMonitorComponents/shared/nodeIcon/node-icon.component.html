<img *ngIf="isImage()" class="{{ isGroup ? 'avatar--square ' : '' }}{{ customClass }} {{ sizeClass }} avatar" [src]="icon.imgSrc" alt="icon.imgAlt" />
<div *ngIf="isFont()" style="background-color: {{ icon.color }}" class="{{ isGroup ? 'avatar--square ' : '' }}{{ customClass }} avatar">
  <mat-icon class="{{ sizeClass }} {{ icon.fontSet }}">{{ icon.fontName }}</mat-icon>
</div>
