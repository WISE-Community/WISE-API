<div class="tab-container" fxLayout="column" fxLayoutAlign="start stretch">
    <h2>Class N Groups</h2>
    <div class="mat-elevation-z1">
        <table [dataSource]="dataSource" mat-table matSort>

            <!-- Position Column -->
            <ng-container matColumnDef="groupId">
                <th *matHeaderCellDef mat-header-cell mat-sort-header style="text-align: center">Group Id</th>
                <td *matCellDef="let groupStatusDetail" mat-cell> {{groupStatusDetail.groupId}} </td>
            </ng-container>

            <ng-container matColumnDef="title">
                <th *matHeaderCellDef mat-header-cell mat-sort-header style="text-align: center">Group Name</th>
                <td *matCellDef="let groupStatusDetail" mat-cell> {{groupStatusDetail.title}} </td>
            </ng-container>

            <ng-container matColumnDef="time">
                <th *matHeaderCellDef mat-header-cell mat-sort-header style="text-align: center">Time</th>
                <td *matCellDef="let groupStatusDetail" mat-cell style="text-align: center">
                    {{groupStatusDetail.time}}
                </td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th *matHeaderCellDef mat-header-cell mat-sort-header style="text-align: center">Status</th>
                <td *matCellDef="let groupStatusDetail" mat-cell style="text-align: center">
                    {{groupStatusDetail.status}}
                </td>
            </ng-container>

            <tr *matHeaderRowDef="displayedColumns;" mat-header-row></tr>
            <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>
        </table>
    </div>
</div>
