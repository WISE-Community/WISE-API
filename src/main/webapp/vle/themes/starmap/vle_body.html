       filter: none;

<style>
#navLoading {
	position:absolute;
	left:0;
	top:0;
	width:100%;
	height:100%;
	/*background-color:#090810;*/
	background-color: #ffffff;
	z-index: 10000;
}

#navLoading img {
	position:absolute;
	left:50%;
	top:50%;
	margin-top:-67px;
	margin-left:-96.5px;
}
</style>

<div id="projectContent">
	
	<!-- REQUIRED ELEMENT - project navigation container; selected project navigation mode UI is loaded here - DO NOT EDIT (Okay to move/style) -->
	<section id="stepContent" class="contentPanel">
		<!-- REQUIRED ELEMENTS - step content is loaded in the iframe - DO NOT EDIT (Okay to move/style)-->
		<div id="contentDiv">
			<iframe id="ifrm" name="ifrm" style="border:none;" width="100%" onload='(typeof eventManager != "undefined" ? eventManager.fire("ifrmLoaded") : false)'>
				[Sorry, your browser does not support iFrames.]
			</iframe>
		</div>
		
		<div id="stepHeader">
			<div id="stepInfo">
				<!-- SUGGESTED ELEMENTS - active step title and icon are inserted in these elements when a step is opened - (Okay to move/style) -->
				<span id="stepIcon"></span>
				<span id="stepTitle"></span>
			</div>
			
			<!-- REQUIRED ELEMENT - DO NOT EDIT (Okay to move/style) -->
			<div id="hints"></div>
			
			<!-- REQUIRED ELEMENT - DO NOT EDIT (Okay to move/style) -->
			<div id="nodeAnnotations"></div>
			
			<!-- SUGGESTED ELEMENTS - links to quickly navigate forward and backward through project steps are inserted here (Okay to move/style) -->
			<div id="stepNav">
				<span id="prevNode"></span>
				<span id="nextNode"></span>
			</div>
		</div>
	</section>
	
	<nav id="navigation" class="contentPanel"></nav>
</div>

<header>
	<!-- SUGGESTED/OPTIONAL ELEMENT - VLE logo (specified in config.json) is inserted here (Okay to move/style) -->
	<div id="logo"></div>
	<!-- SUGGESTED ELEMENT - Project run name/title is inserted here (Okay to move/style) -->
	<span id="runTitle"></span>
	
	<div id="projectTools" class="toolbar ">
		<ul>
			<!-- SUGGESTED ELEMENT: toggleNav toggles the project navigation UI (You can customize the link's behavior for each navigation mode included with this theme; see README.txt for more details) -->
			<li id="navLinks">
				<span id="toggleNav"></span>
			</li>
			
			<!-- REQUIRED ELEMENTS: viewIdeaBasket, addIdea, viewPortfolio, viewMyWork, viewMyFiles, viewFlagged (links to core SCORE project features are inserted; okay to move/style, convert to <div> elements, etc.) -->
			<li id="ideaBasketLinks" class="menuGroup">
				<span id="viewIdeaBasket"></span>
				<span id="addIdea"></span>
			</li>
			<li id="portfolioLinks" class="menuGroup">
				<span id="viewPortfolio"></span>
			</li>
			<li id="workFilesLinks" style="display: none;" class="menuGroup">
				<span id="viewMyWork"></span>
				<span id="viewFlagged"></span>
				<span id="viewMyFiles"></span>
			</li>
			
			<!-- SUGGESTED ELEMENTS: sign out and exit to home links inserted here (Okay to move/style, convert to buttons, etc.) -->
			<li id="signOutLinks">
				<span id="exit"></span>
				<span id="signOut"></span>
			</li>
		</ul>
	</div>
</header>

<footer id="footer">
	<!-- SUGGESTED ELEMENT - Workgroup/user names are inserted here (Okay to move/style) -->
	<div id="usernames"></div>
</footer>

<div id="navLoading">
	<img src="themes/starmap/images/loading.gif" alt="loading" />
</div>
